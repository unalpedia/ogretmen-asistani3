<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistan Pro V12.5 - Full Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; }
        .tab-btn { padding: 10px 16px; border-radius: 14px; font-weight: 800; font-size: 11px; transition: 0.3s; text-transform: uppercase; }
        .active-tab { background: #4338ca; color: white; }
        .slot-animation { animation: flash 0.1s infinite; }
        @keyframes flash { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        @media print { .no-print { display: none !important; } .print-only { display: block !important; } }
        .print-only { display: none; }
        .podium-1 { background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%); }
        .podium-2 { background: linear-gradient(135deg, #e2e8f0 0%, #94a3b8 100%); }
        .podium-3 { background: linear-gradient(135deg, #ffedd5 0%, #ed8936 100%); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [page, setPage] = useState('dashboard');
            const [classes, setClasses] = useState(() => JSON.parse(localStorage.getItem('ap_v12_cls') || '[]'));
            const [selClass, setSelClass] = useState(null);
            const [students, setStudents] = useState([]);
            const [homeworks, setHomeworks] = useState([]);
            const [exams, setExams] = useState([]);
            const [drawnStudents, setDrawnStudents] = useState([]);
            const [isSpinning, setIsSpinning] = useState(false);
            const [winner, setWinner] = useState(null);
            const [currentFlashName, setCurrentFlashName] = useState("");
            const [detailStudent, setDetailStudent] = useState(null);

            useEffect(() => { localStorage.setItem('ap_v12_cls', JSON.stringify(classes)); }, [classes]);
            
            useEffect(() => {
                if (selClass) {
                    setStudents(JSON.parse(localStorage.getItem(`s12_${selClass.id}`) || '[]'));
                    setHomeworks(JSON.parse(localStorage.getItem(`h12_${selClass.id}`) || '[]'));
                    setExams(JSON.parse(localStorage.getItem(`e12_${selClass.id}`) || '[]'));
                }
            }, [selClass]);

            const saveData = (stds, hws, exms) => {
                if(stds) { setStudents(stds); localStorage.setItem(`s12_${selClass.id}`, JSON.stringify(stds)); }
                if(hws) { setHomeworks(hws); localStorage.setItem(`h12_${selClass.id}`, JSON.stringify(hws)); }
                if(exms) { setExams(exms); localStorage.setItem(`e12_${selClass.id}`, JSON.stringify(exms)); }
            };

            const addLog = (stdId, type, amount, reason) => {
                const updated = students.map(s => {
                    if(s.id === stdId) {
                        const newPuan = (Number(s.puan) || 0) + Number(amount);
                        return { ...s, puan: newPuan, logs: [{ date: new Date().toLocaleString('tr-TR'), type, amount: Number(amount), reason, currentTotal: newPuan }, ...(s.logs || [])] };
                    }
                    return s;
                });
                saveData(updated, null, null);
                if(detailStudent?.id === stdId) setDetailStudent(updated.find(x => x.id === stdId));
            };

            const top3 = [...students].sort((a,b) => (b.puan || 0) - (a.puan || 0)).slice(0, 3);

            const HybridChart = ({ stdId, small = false }) => {
                const sExams = exams.filter(e => e.results?.[stdId]);
                if (sExams.length < 1) return <div className="text-[10px] text-slate-300 italic">Veri yok.</div>;
                const width = 800; const height = 150; const padding = 30;
                const points = sExams.map((e, i) => {
                    const net = Number(e.results[stdId].net) || 0;
                    const x = padding + (i * (width - 2 * padding) / (sExams.length > 1 ? sExams.length - 1 : 1));
                    const y = height - padding - ((net / (e.qCount || 1)) * (height - 2 * padding));
                    return { x, y, net };
                });
                return (
                    <svg viewBox={`0 0 ${width} ${height}`} className="w-full h-auto">
                        <path d={`M ${points.map(p => `${p.x},${p.y}`).join(' L ')}`} fill="none" stroke="#6366f1" strokeWidth="3" />
                        {points.map((p, i) => <circle key={i} cx={p.x} cy={p.y} r="5" fill="#4338ca" />)}
                    </svg>
                );
            };

            return (
                <div className="min-h-screen">
                    <nav className="bg-slate-900 text-white p-5 flex justify-between items-center no-print">
                        <h1 onClick={()=>{setPage('dashboard'); setSelClass(null)}} className="text-xl font-black cursor-pointer italic uppercase">Asistan <span className="text-indigo-400">Pro V12.5</span></h1>
                        {selClass && <span className="bg-indigo-600 px-4 py-1 rounded-lg text-xs font-bold uppercase">{selClass.name}</span>}
                    </nav>

                    <main className="p-6 max-w-7xl mx-auto">
                        {page === 'dashboard' && (
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 pt-10">
                                <button onClick={()=>{const n=prompt("Sınıf Adı:"); if(n)setClasses([...classes,{id:Date.now(),name:n}])}} className="h-44 border-4 border-dashed border-slate-300 rounded-[2.5rem] font-black text-slate-400 hover:text-indigo-600 transition-all uppercase">+ Yeni Sınıf</button>
                                {classes.map(c => (
                                    <div key={c.id} onClick={()=>{setSelClass(c); setPage('list')}} className="bg-white p-10 rounded-[2.5rem] shadow-xl border-b-8 border-indigo-600 hover:-translate-y-2 transition-all cursor-pointer relative uppercase italic font-black text-3xl">{c.name}</div>
                                ))}
                            </div>
                        )}

                        {selClass && (
                            <div className="space-y-6 no-print">
                                <div className="flex flex-wrap gap-2 p-2 bg-white rounded-2xl w-fit shadow-sm border mx-auto md:mx-0">
                                    {['list','hw','wheel','exam','stats','rank','reports'].map(id => (
                                        <button key={id} onClick={()=>setPage(id)} className={`tab-btn ${page===id?'active-tab':'text-slate-400'}`}>{id}</button>
                                    ))}
                                </div>

                                {page === 'list' && (
                                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4 bg-white p-10 rounded-[2.5rem] shadow-2xl">
                                        <button onClick={()=>{const n=prompt("İsim:"); if(n)saveData([...students,{id:Math.random(),name:n,puan:0,logs:[]}],null,null)}} className="p-4 border-2 border-dashed rounded-xl font-bold text-xs uppercase text-slate-400">+ Öğrenci</button>
                                        {students.map(s => (
                                            <div key={s.id} onClick={()=>setDetailStudent(s)} className="p-4 bg-slate-50 rounded-xl border flex justify-between items-center font-bold text-[10px] uppercase italic cursor-pointer hover:border-indigo-400">
                                                <span>{s.name}</span>
                                                <span className="text-indigo-600">{s.puan} P</span>
                                            </div>
                                        ))}
                                    </div>
                                )}

                                {page === 'wheel' && (
                                    <div className="bg-slate-900 rounded-[4rem] p-10 text-center shadow-2xl min-h-[500px] flex flex-col justify-center">
                                        <div className="h-40 flex items-center justify-center mb-10 text-white">
                                            {isSpinning ? <div className="text-6xl font-black slot-animation uppercase italic">{currentFlashName}</div> : 
                                            winner ? <div className="text-7xl font-black text-yellow-400 animate-bounce uppercase italic">{winner.name}</div> : 
                                            <div className="text-3xl font-black text-slate-700 italic uppercase">Kura Hazır</div>}
                                        </div>
                                        <div className="flex gap-4 justify-center">
                                            <button onClick={()=>{
                                                const avail = students.filter(s => !drawnStudents.includes(s.id));
                                                if(!avail.length) return alert("Herkes Çekildi!");
                                                setIsSpinning(true); setWinner(null);
                                                let c = 0;
                                                const itv = setInterval(()=>{
                                                    setCurrentFlashName(avail[Math.floor(Math.random()*avail.length)].name);
                                                    c++; if(c>20){ clearInterval(itv); const w=avail[Math.floor(Math.random()*avail.length)]; setWinner(w); setDrawnStudents([...drawnStudents, w.id]); setIsSpinning(false); }
                                                }, 80);
                                            }} disabled={isSpinning} className="bg-indigo-600 text-white px-12 py-5 rounded-3xl font-black text-2xl uppercase">ÇEK</button>
                                            <button onClick={()=>setDrawnStudents([])} className="bg-slate-800 text-white px-6 py-5 rounded-3xl font-black text-xs uppercase">Sıfırla</button>
                                        </div>
                                        {winner && (
                                            <div className="mt-12 flex justify-center flex-wrap gap-2">
                                                {[-10, -5, -1, 1, 5, 10, 20].map(v => (
                                                    <button key={v} onClick={()=>addLog(winner.id, 'KURA', v, 'Kura Ödülü')} className={`w-12 h-12 rounded-xl font-black text-white ${v>0?'bg-emerald-500':'bg-rose-500'}`}>{v>0?`+${v}`:v}</button>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                )}

                                {page === 'stats' && (
                                    <div className="space-y-4">
                                        {students.map(s => (
                                            <div key={s.id} onClick={()=>setDetailStudent(s)} className="bg-white p-6 rounded-[2rem] shadow-xl flex justify-between items-center cursor-pointer hover:scale-[1.01] transition-transform">
                                                <span className="text-xl font-black uppercase italic">{s.name}</span>
                                                <div className="text-right">
                                                    <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Gelişim Detayı İçin Tıkla</p>
                                                    <p className="text-xl font-black text-indigo-600">{s.puan} P</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}

                                {page === 'rank' && (
                                    <div className="max-w-4xl mx-auto space-y-4">
                                        {[...students].sort((a,b)=>(b.puan || 0)-(a.puan || 0)).map((s,i) => (
                                            <div key={s.id} onClick={()=>setDetailStudent(s)} className="bg-white p-5 rounded-3xl shadow-lg flex justify-between items-center cursor-pointer border-l-8 border-indigo-500">
                                                <div className="flex items-center gap-6">
                                                    <span className="w-10 h-10 flex items-center justify-center rounded-full font-black bg-slate-100">{i+1}</span>
                                                    <span className="text-xl font-black uppercase italic">{s.name}</span>
                                                </div>
                                                <span className="text-2xl font-black text-indigo-600 italic">{s.puan} P</span>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    {detailStudent && (
                        <div className="fixed inset-0 bg-black/60 z-50 flex justify-end">
                            <div className="bg-white w-full max-w-md h-full p-8 overflow-y-auto shadow-2xl">
                                <button onClick={()=>setDetailStudent(null)} className="mb-4 font-black uppercase text-xs text-rose-500">Kapat [X]</button>
                                <h2 className="text-3xl font-black uppercase italic">{detailStudent.name}</h2>
                                <div className="mt-6 p-4 bg-indigo-50 rounded-2xl">
                                    <p className="text-xs font-bold text-indigo-400 uppercase">Manuel Puan Ekle</p>
                                    <div className="flex gap-2 mt-2">
                                        {[-5, -1, 1, 5, 10].map(v => (
                                            <button key={v} onClick={()=>addLog(detailStudent.id, 'MANUEL', v, 'Öğretmen Puanı')} className={`flex-1 py-2 rounded-lg text-white font-bold ${v>0?'bg-emerald-500':'bg-rose-500'}`}>{v>0?`+${v}`:v}</button>
                                        ))}
                                    </div>
                                </div>
                                <div className="mt-10">
                                    <h3 className="font-black uppercase text-xs text-slate-400 mb-4 tracking-tighter">İşlem Geçmişi</h3>
                                    <div className="space-y-2">
                                        {(detailStudent.logs || []).map((l, i) => (
                                            <div key={i} className="flex justify-between p-3 bg-slate-50 rounded-lg border text-[9px] font-bold">
                                                <span>{l.date} - {l.reason}</span>
                                                <span className={l.amount > 0 ? 'text-emerald-500' : 'text-rose-500'}>{l.amount > 0 ? `+${l.amount}` : l.amount} P</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
