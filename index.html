<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistan Pro V12.9 - Fun Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f0f2f5; margin: 0; }
        .podium-card { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .podium-card:hover { transform: translateY(-10px); }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); }
        .tab-btn { padding: 12px 24px; border-radius: 20px; font-weight: 800; font-size: 12px; transition: 0.3s; text-transform: uppercase; }
        .active-tab { background: #4f46e5; color: white; shadow: 0 10px 20px -5px rgba(79, 70, 229, 0.4); }
        @keyframes bounce-slow { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .animate-bounce-slow { animation: bounce-slow 3s infinite; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [page, setPage] = useState('dashboard');
            const [classes, setClasses] = useState(() => JSON.parse(localStorage.getItem('ap_cls') || '[]'));
            const [selClass, setSelClass] = useState(null);
            const [students, setStudents] = useState([]);
            const [homeworks, setHomeworks] = useState([]);
            const [exams, setExams] = useState([]);
            const [detailStudent, setDetailStudent] = useState(null);

            // Veri Kayƒ±t
            useEffect(() => { localStorage.setItem('ap_cls', JSON.stringify(classes)); }, [classes]);
            useEffect(() => {
                if (selClass) {
                    setStudents(JSON.parse(localStorage.getItem(`s_${selClass.id}`) || '[]'));
                    setHomeworks(JSON.parse(localStorage.getItem(`h_${selClass.id}`) || '[]'));
                    setExams(JSON.parse(localStorage.getItem(`e_${selClass.id}`) || '[]'));
                }
            }, [selClass]);

            const saveData = (stds, hws, exms) => {
                if(stds) { setStudents(stds); localStorage.setItem(`s_${selClass.id}`, JSON.stringify(stds)); }
                if(hws) { setHomeworks(hws); localStorage.setItem(`h_${selClass.id}`, JSON.stringify(hws)); }
                if(exms) { setExams(exms); localStorage.setItem(`e_${selClass.id}`, JSON.stringify(exms)); }
            };

            const fireConfetti = () => {
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 }, colors: ['#4f46e5', '#10b981', '#f59e0b'] });
            };

            const addPuan = (stdId, amount, reason) => {
                const updated = students.map(s => {
                    if(s.id === stdId) {
                        const newPuan = (s.puan || 0) + amount;
                        if(amount > 0) fireConfetti();
                        return { ...s, puan: newPuan, logs: [{ date: new Date().toLocaleString(), reason, amount, total: newPuan }, ...(s.logs || [])] };
                    }
                    return s;
                });
                saveData(updated, null, null);
                if(detailStudent?.id === stdId) setDetailStudent(updated.find(x => x.id === stdId));
            };

            // Podyum Bile≈üeni
            const Podium = () => {
                const top3 = [...students].sort((a,b) => b.puan - a.puan).slice(0, 3);
                if(top3.length < 1) return null;
                return (
                    <div className="flex justify-center items-end gap-4 mb-12 mt-6 h-48">
                        {/* 2. Numara */}
                        {top3[1] && (
                            <div className="flex flex-col items-center podium-card">
                                <div className="w-16 h-16 bg-slate-200 rounded-full flex items-center justify-center border-4 border-white shadow-lg mb-2 text-xl font-black">2</div>
                                <div className="bg-white px-4 py-2 rounded-t-2xl shadow-md w-24 text-center h-20 border-t-4 border-slate-300">
                                    <p className="text-[10px] font-black uppercase truncate">{top3[1].name}</p>
                                    <p className="text-indigo-600 font-black">{top3[1].puan}p</p>
                                </div>
                            </div>
                        )}
                        {/* 1. Numara */}
                        {top3[0] && (
                            <div className="flex flex-col items-center podium-card animate-bounce-slow">
                                <div className="w-20 h-20 bg-yellow-400 rounded-full flex items-center justify-center border-4 border-white shadow-xl mb-2 text-3xl font-black text-white">üëë</div>
                                <div className="bg-white px-4 py-2 rounded-t-3xl shadow-xl w-32 text-center h-32 border-t-8 border-yellow-400">
                                    <p className="text-xs font-black uppercase mt-2 truncate">{top3[0].name}</p>
                                    <p className="text-2xl font-black text-indigo-600">{top3[0].puan}p</p>
                                </div>
                            </div>
                        )}
                        {/* 3. Numara */}
                        {top3[2] && (
                            <div className="flex flex-col items-center podium-card">
                                <div className="w-14 h-14 bg-orange-300 rounded-full flex items-center justify-center border-4 border-white shadow-lg mb-2 text-xl font-black">3</div>
                                <div className="bg-white px-4 py-2 rounded-t-2xl shadow-md w-24 text-center h-16 border-t-4 border-orange-400">
                                    <p className="text-[10px] font-black uppercase truncate">{top3[2].name}</p>
                                    <p className="text-indigo-600 font-black">{top3[2].puan}p</p>
                                </div>
                            </div>
                        )}
                    </div>
                );
            };

            return (
                <div className="min-h-screen pb-20">
                    <nav className="p-6 flex justify-between items-center glass sticky top-0 z-40 mb-6">
                        <div className="flex items-center gap-4">
                            <h1 onClick={() => {setPage('dashboard'); setSelClass(null)}} className="text-2xl font-black italic cursor-pointer bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600">ASƒ∞STAN PRO</h1>
                            {selClass && <span className="bg-indigo-100 text-indigo-600 px-4 py-1 rounded-full text-xs font-black uppercase tracking-widest">{selClass.name}</span>}
                        </div>
                    </nav>

                    <main className="max-w-6xl mx-auto px-4">
                        {page === 'dashboard' && (
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8 pt-10">
                                <div onClick={() => {const n = prompt("Sƒ±nƒ±f Adƒ±:"); if(n) setClasses([...classes, {id: Date.now(), name: n}])}} className="h-48 border-4 border-dashed border-slate-300 rounded-[3rem] flex flex-col items-center justify-center cursor-pointer hover:border-indigo-400 group transition-all">
                                    <span className="text-5xl group-hover:scale-125 transition-transform">‚ûï</span>
                                    <span className="font-black text-slate-400 mt-4 uppercase">Yeni Sƒ±nƒ±f</span>
                                </div>
                                {classes.map(c => (
                                    <div key={c.id} onClick={() => {setSelClass(c); setPage('list')}} className="bg-white p-8 rounded-[3rem] shadow-xl hover:shadow-2xl transition-all cursor-pointer border-b-[12px] border-indigo-600 relative overflow-hidden group">
                                        <div className="absolute -right-4 -top-4 w-24 h-24 bg-indigo-50 rounded-full group-hover:scale-150 transition-transform"></div>
                                        <h3 className="text-3xl font-black text-slate-800 italic uppercase relative z-10">{c.name}</h3>
                                        <p className="text-xs font-bold text-slate-400 mt-2 uppercase tracking-tighter">Sƒ±nƒ±fƒ± Y√∂netmek ƒ∞√ßin Tƒ±kla</p>
                                    </div>
                                ))}
                            </div>
                        )}

                        {selClass && (
                            <div className="animate-in fade-in duration-500">
                                <div className="flex flex-wrap gap-3 mb-8 justify-center md:justify-start">
                                    {['list','hw','exam','rank'].map(t => (
                                        <button key={t} onClick={() => setPage(t)} className={`tab-btn ${page===t?'active-tab shadow-lg':'bg-white text-slate-400 shadow-sm'}`}>
                                            {t==='list'?'√ñƒürenciler':t==='hw'?'√ñdevler':t==='exam'?'Sƒ±navlar':'Sƒ±ralama'}
                                        </button>
                                    ))}
                                </div>

                                {page === 'list' && (
                                    <>
                                        <Podium />
                                        <div className="bg-white p-10 rounded-[3rem] shadow-xl border border-slate-100">
                                            <div className="flex justify-between items-center mb-8">
                                                <h2 className="text-2xl font-black italic uppercase">√ñƒürenci Listesi</h2>
                                                <button onClick={() => {const n = prompt("Ad Soyad:"); if(n) saveData([...students, {id: Date.now(), name: n, puan: 0, logs: []}], null, null)}} className="bg-indigo-600 text-white px-8 py-3 rounded-2xl font-black text-xs uppercase shadow-lg">+ Yeni √ñƒürenci</button>
                                            </div>
                                            <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                                                {students.map(s => (
                                                    <div key={s.id} onClick={() => setDetailStudent(s)} className="p-6 bg-slate-50 rounded-3xl border-2 border-transparent hover:border-indigo-500 hover:bg-white transition-all cursor-pointer group">
                                                        <p className="font-black uppercase text-slate-700 group-hover:text-indigo-600">{s.name}</p>
                                                        <p className="text-2xl font-black text-indigo-400 mt-2">{s.puan} <span className="text-[10px]">puan</span></p>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </>
                                )}

                                {page === 'hw' && (
                                    <div className="bg-white p-10 rounded-[3rem] shadow-xl overflow-hidden">
                                        <div className="flex justify-between items-center mb-8 text-indigo-600 font-black italic uppercase">
                                            <span>√ñdev Takip √áizelgesi</span>
                                            <button onClick={() => {const t = prompt("√ñdev Ba≈ülƒ±ƒüƒ±:"); if(t) saveData(null, [...homeworks, {id: Date.now(), title: t, results: {}}], null)}} className="bg-indigo-50 px-4 py-2 rounded-xl text-xs">+ Yeni √ñdev</button>
                                        </div>
                                        <div className="overflow-x-auto">
                                            <table className="w-full text-left">
                                                <thead>
                                                    <tr className="text-[10px] text-slate-400 uppercase tracking-widest border-b">
                                                        <th className="pb-4">√ñƒürenci</th>
                                                        {homeworks.map(h => <th key={h.id} className="pb-4 px-2 text-center">{h.title}</th>)}
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {students.map(s => (
                                                        <tr key={s.id} className="border-b last:border-0 hover:bg-slate-50">
                                                            <td className="py-4 font-black uppercase text-sm italic">{s.name}</td>
                                                            {homeworks.map(h => (
                                                                <td key={h.id} className="px-2 text-center">
                                                                    <button 
                                                                        onClick={() => {
                                                                            const current = h.results[s.id] || false;
                                                                            const next = !current;
                                                                            const diff = next ? 10 : -10;
                                                                            addPuan(s.id, diff, `√ñDEV: ${h.title}`);
                                                                            saveData(null, homeworks.map(x => x.id === h.id ? {...x, results: {...x.results, [s.id]: next}} : x), null);
                                                                        }}
                                                                        className={`w-10 h-10 rounded-2xl transition-all ${h.results[s.id] ? 'bg-emerald-500 shadow-lg shadow-emerald-100 rotate-12 scale-110' : 'bg-slate-100'}`}
                                                                    >
                                                                        {h.results[s.id] && '‚úîÔ∏è'}
                                                                    </button>
                                                                </td>
                                                            ))}
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                )}

                                {page === 'rank' && (
                                    <div className="max-w-3xl mx-auto space-y-4">
                                        <h2 className="text-center text-4xl font-black italic uppercase mb-12 text-slate-800">üèÜ Skor Tablosu</h2>
                                        {students.sort((a,b) => b.puan - a.puan).map((s, i) => (
                                            <div key={s.id} className="bg-white p-6 rounded-[2.5rem] shadow-lg flex justify-between items-center border-l-[12px] border-indigo-600 hover:scale-105 transition-all">
                                                <div className="flex items-center gap-6">
                                                    <span className="text-4xl font-black text-slate-100 italic">#{i+1}</span>
                                                    <span className="text-xl font-black uppercase italic text-slate-700">{s.name}</span>
                                                </div>
                                                <div className="bg-indigo-50 px-8 py-3 rounded-2xl font-black text-indigo-600 text-2xl">{s.puan}</div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                                
                                {page === 'exam' && (
                                    <div className="bg-white p-10 rounded-[3rem] shadow-xl">
                                        <button onClick={() => {const t = prompt("Sƒ±nav:"); const q = prompt("Soru:"); if(t&&q) saveData(null, null, [...exams, {id: Date.now(), title: t, qCount: Number(q), res: {}}])}} className="bg-indigo-600 text-white px-8 py-3 rounded-2xl font-black mb-8 uppercase text-xs">+ Yeni Deneme Giri≈üi</button>
                                        <div className="space-y-6">
                                            {exams.map(e => (
                                                <div key={e.id} className="p-8 bg-slate-50 rounded-[3rem] border border-slate-100">
                                                    <h3 className="font-black text-indigo-700 mb-6 uppercase italic">{e.title} ({e.qCount} Soru)</h3>
                                                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                                        {students.map(s => (
                                                            <div key={s.id} className="bg-white p-4 rounded-3xl shadow-sm border border-slate-100 flex flex-col gap-2">
                                                                <span className="text-[10px] font-black uppercase text-slate-400 truncate">{s.name}</span>
                                                                <div className="flex gap-2">
                                                                    <input type="number" placeholder="D" className="w-full p-2 bg-emerald-50 rounded-xl font-black text-center text-emerald-700 outline-none" onBlur={(ev) => {
                                                                        const d = Number(ev.target.value) || 0;
                                                                        const y = (e.res[s.id]?.y || 0);
                                                                        saveData(null, null, exams.map(x => x.id === e.id ? {...x, res: {...x.res, [s.id]: {d, y, net: d-(y/4)}}} : x));
                                                                    }} defaultValue={e.res[s.id]?.d} />
                                                                    <input type="number" placeholder="Y" className="w-full p-2 bg-rose-50 rounded-xl font-black text-center text-rose-700 outline-none" onBlur={(ev) => {
                                                                        const d = (e.res[s.id]?.d || 0);
                                                                        const y = Number(ev.target.value) || 0;
                                                                        saveData(null, null, exams.map(x => x.id === e.id ? {...x, res: {...x.res, [s.id]: {d, y, net: d-(y/4)}}} : x));
                                                                    }} defaultValue={e.res[s.id]?.y} />
                                                                </div>
                                                                <span className="text-center font-black text-xs text-indigo-400">NET: {(e.res[s.id]?.net || 0).toFixed(2)}</span>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {detailStudent && (
                            <div className="fixed inset-0 bg-slate-900/90 backdrop-blur-md z-50 flex items-center justify-center p-4" onClick={() => setDetailStudent(null)}>
                                <div className="bg-white w-full max-w-4xl rounded-[4rem] p-12 relative animate-in zoom-in duration-300 shadow-2xl" onClick={e => e.stopPropagation()}>
                                    <button onClick={() => setDetailStudent(null)} className="absolute top-10 right-10 text-4xl font-bold text-slate-200 hover:text-red-500 transition-colors">√ó</button>
                                    <h2 className="text-4xl font-black italic uppercase mb-8 text-slate-800">{detailStudent.name} <span className="text-indigo-600">Analiz</span></h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                        <div className="p-10 bg-slate-900 text-white rounded-[3rem] text-center shadow-xl">
                                            <p className="text-xs font-black text-indigo-400 uppercase italic mb-2 tracking-widest">G√úNCEL SKOR</p>
                                            <p className="text-7xl font-black italic">{detailStudent.puan} <span className="text-sm">Puan</span></p>
                                        </div>
                                        <div className="bg-indigo-50 p-8 rounded-[3rem] flex flex-col gap-4 justify-center">
                                            <input id="quickPuan" type="number" placeholder="+/- Puan Gir" className="w-full p-5 rounded-3xl text-center text-3xl font-black outline-none border-4 border-indigo-100" />
                                            <button onClick={() => {const v = document.getElementById('quickPuan').value; if(v) addPuan(detailStudent.id, Number(v), 'Hƒ±zlƒ± Giri≈ü')}} className="bg-indigo-600 text-white p-5 rounded-3xl font-black text-xl shadow-lg hover:bg-indigo-500 transition-all uppercase">Puanƒ± ƒ∞≈üle</button>
                                        </div>
                                    </div>
                                    <div className="mt-10 border-t pt-8">
                                        <h4 className="text-xs font-black uppercase text-slate-400 mb-4 tracking-widest italic">Son Hareketler</h4>
                                        <div className="max-h-40 overflow-y-auto space-y-2 pr-2">
                                            {(detailStudent.logs || []).map((l, i) => (
                                                <div key={i} className="flex justify-between items-center bg-slate-50 p-3 rounded-2xl text-[11px] font-black uppercase italic">
                                                    <span className="text-slate-500">{l.date} - {l.reason}</span>
                                                    <span className={l.amount > 0 ? 'text-emerald-500' : 'text-rose-500'}>{l.amount > 0 ? `+${l.amount}` : l.amount} P</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
