<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistan Pro V12.4 - Ã–zel Seri</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; margin: 0; }
        /* 12.4'Ã¼n sevilen buton ve kutu yapÄ±sÄ± korunarak gÃ¶rselleÅŸtirildi */
        .tab-btn { padding: 10px 18px; border-radius: 12px; font-weight: 800; font-size: 11px; transition: 0.2s; text-transform: uppercase; }
        .active-tab { background: #4338ca; color: white; }
        .podium-first { background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%); transform: scale(1.1); }
        .student-card { border-bottom: 4px solid #e2e8f0; transition: 0.3s; }
        .student-card:hover { border-bottom: 4px solid #4338ca; transform: translateY(-2px); }
        @keyframes flash { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        .slot-animation { animation: flash 0.1s infinite; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        // 12.4'Ã¼n Ses Fonksiyonu
        const playRollSound = () => {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain); gain.connect(ctx.destination);
                osc.frequency.setValueAtTime(220 + (Math.random() * 80), ctx.currentTime);
                gain.gain.setValueAtTime(0.04, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.1);
                osc.start(); osc.stop(ctx.currentTime + 0.1);
            } catch(e){}
        };

        function App() {
            // 12.4'Ã¼n State YapÄ±sÄ±
            const [page, setPage] = useState('dashboard');
            const [classes, setClasses] = useState(() => JSON.parse(localStorage.getItem('ap_classes') || '[]'));
            const [selClass, setSelClass] = useState(null);
            const [students, setStudents] = useState([]);
            const [homeworks, setHomeworks] = useState([]);
            const [exams, setExams] = useState([]);
            const [drawnStudents, setDrawnStudents] = useState([]);
            const [isSpinning, setIsSpinning] = useState(false);
            const [winner, setWinner] = useState(null);
            const [currentFlashName, setCurrentFlashName] = useState("");
            const [detailStudent, setDetailStudent] = useState(null);

            useEffect(() => { localStorage.setItem('ap_classes', JSON.stringify(classes)); }, [classes]);

            useEffect(() => {
                if (selClass) {
                    setStudents(JSON.parse(localStorage.getItem(`s_${selClass.id}`) || '[]'));
                    setHomeworks(JSON.parse(localStorage.getItem(`h_${selClass.id}`) || '[]'));
                    setExams(JSON.parse(localStorage.getItem(`e_${selClass.id}`) || '[]'));
                }
            }, [selClass]);

            const saveData = (stds, hws, exms) => {
                if(stds) { setStudents(stds); localStorage.setItem(`s_${selClass.id}`, JSON.stringify(stds)); }
                if(hws) { setHomeworks(hws); localStorage.setItem(`h_${selClass.id}`, JSON.stringify(hws)); }
                if(exms) { setExams(exms); localStorage.setItem(`e_${selClass.id}`, JSON.stringify(exms)); }
            };

            const addLog = (stdId, type, amount, reason) => {
                const updated = students.map(s => {
                    if(s.id === stdId) {
                        const newPuan = (Number(s.puan) || 0) + Number(amount);
                        return { ...s, puan: newPuan, logs: [{ date: new Date().toLocaleString('tr-TR'), type, amount: Number(amount), reason, currentTotal: newPuan }, ...(s.logs || [])] };
                    }
                    return s;
                });
                saveData(updated, null, null);
                if(detailStudent?.id === stdId) setDetailStudent(updated.find(x => x.id === stdId));
            };

            // Podyum Verisi
            const topStudents = [...students].sort((a,b) => b.puan - a.puan).slice(0, 3);

            return (
                <div className="min-h-screen">
                    <nav className="bg-slate-900 text-white p-5 flex justify-between items-center shadow-lg">
                        <h1 onClick={()=>{setPage('dashboard'); setSelClass(null)}} className="text-xl font-black cursor-pointer italic uppercase">Asistan <span className="text-indigo-400">Pro</span></h1>
                        {selClass && <div className="bg-indigo-600 px-4 py-1 rounded-full text-[10px] font-black uppercase italic">{selClass.name}</div>}
                    </nav>

                    <main className="p-6 max-w-7xl mx-auto">
                        {page === 'dashboard' && (
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 pt-10">
                                <button onClick={()=>{const n=prompt("SÄ±nÄ±f AdÄ±:"); if(n)setClasses([...classes,{id:Date.now(), name:n}])}} className="h-40 border-4 border-dashed border-slate-300 rounded-[2rem] font-black text-slate-400 hover:text-indigo-600 hover:border-indigo-200 transition-all uppercase">+ Yeni SÄ±nÄ±f</button>
                                {classes.map(c => (
                                    <div key={c.id} onClick={()=>{setSelClass(c); setPage('list')}} className="bg-white p-8 rounded-[2rem] shadow-xl border-b-8 border-indigo-600 hover:-translate-y-2 transition-all cursor-pointer">
                                        <h3 className="text-2xl font-black text-slate-800 italic uppercase">{c.name}</h3>
                                        <p className="text-[10px] font-bold text-slate-400 mt-2 uppercase">YÃ¶netmek iÃ§in dokun</p>
                                    </div>
                                ))}
                            </div>
                        )}

                        {selClass && (
                            <div className="space-y-6">
                                <div className="flex flex-wrap gap-2 p-2 bg-white rounded-2xl w-fit shadow-sm border">
                                    {['list','hw','wheel','exam','rank'].map(t => (
                                        <button key={t} onClick={()=>setPage(t)} className={`tab-btn ${page===t?'active-tab':'text-slate-400'}`}>{t==='list'?'Ã–ÄŸrenci':t==='hw'?'Ã–dev':t==='wheel'?'Kura': t==='exam'?'SÄ±nav':'Skor'}</button>
                                    ))}
                                </div>

                                {page === 'list' && (
                                    <div className="space-y-8">
                                        {/* HaftanÄ±n Ä°lk 3'Ã¼ Podyumu */}
                                        {students.length > 0 && (
                                            <div className="flex justify-center items-end gap-3 h-32 mb-10">
                                                {topStudents[1] && <div className="bg-slate-200 p-3 rounded-t-xl w-24 text-center shadow-sm"><div className="text-[10px] font-black uppercase truncate">{topStudents[1].name}</div><div className="text-xs font-bold">2.</div></div>}
                                                {topStudents[0] && <div className="bg-yellow-400 p-4 rounded-t-2xl w-28 text-center shadow-md pb-6 podium-first"><div className="text-xl mb-1">ðŸ‘‘</div><div className="text-[10px] font-black uppercase truncate">{topStudents[0].name}</div><div className="text-xs font-bold">1.</div></div>}
                                                {topStudents[2] && <div className="bg-orange-300 p-2 rounded-t-xl w-20 text-center shadow-sm"><div className="text-[10px] font-black uppercase truncate">{topStudents[2].name}</div><div className="text-xs font-bold">3.</div></div>}
                                            </div>
                                        )}

                                        <div className="bg-white rounded-[2rem] p-8 shadow-xl">
                                            <div className="flex justify-between items-center mb-6">
                                                <h2 className="text-xl font-black italic uppercase">Ã–ÄŸrenci Listesi</h2>
                                                <button onClick={()=>{const n=prompt("Ä°sim:"); if(n)saveData([...students,{id:Math.random(),name:n,puan:0,logs:[]}],null,null)}} className="bg-indigo-600 text-white px-6 py-2 rounded-xl font-black text-[10px] uppercase shadow-md">+ Ekle</button>
                                            </div>
                                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                                {students.map(s => <div key={s.id} onClick={()=>setDetailStudent(s)} className="p-4 bg-slate-50 rounded-xl font-black text-xs uppercase italic cursor-pointer student-card flex justify-between items-center"><span>{s.name}</span><span className="text-indigo-600 font-bold">{s.puan} P</span></div>)}
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {page === 'hw' && (
                                    <div className="bg-white rounded-[2rem] p-8 shadow-xl overflow-x-auto">
                                        <table className="w-full">
                                            <thead>
                                                <tr>
                                                    <th className="text-left pb-4 font-black text-slate-400 italic text-[10px]">Ã–ÄžRENCÄ°</th>
                                                    {homeworks.map(h => <th key={h.id} className="text-center px-2 text-[10px] font-black text-indigo-600 uppercase">{h.title}</th>)}
                                                    <th><button onClick={()=>{const t=prompt("Konu:"); if(t)saveData(null,[...homeworks,{id:Date.now(),title:t,results:{}}],null)}} className="bg-indigo-600 text-white w-7 h-7 rounded-lg font-black">+</button></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {students.map(s => (
                                                    <tr key={s.id} className="border-t">
                                                        <td className="py-3 text-xs font-black uppercase italic">{s.name}</td>
                                                        {homeworks.map(h => (
                                                            <td key={h.id} className="text-center">
                                                                <button onClick={()=>{
                                                                    const hw = homeworks.find(x => x.id === h.id);
                                                                    const current = hw.results?.[s.id] || 'none';
                                                                    const next = current === 'done' ? 'none' : 'done';
                                                                    const diff = next === 'done' ? 10 : -10;
                                                                    addLog(s.id, 'Ã–DEV', diff, h.title);
                                                                    saveData(null, homeworks.map(x=>x.id===h.id?{...x,results:{...x.results,[s.id]:next}}:x), null);
                                                                }} className={`w-6 h-6 rounded-lg transition-all ${h.results?.[s.id]==='done'?'bg-emerald-500 shadow-md':'bg-slate-200'}`}></button>
                                                            </td>
                                                        ))}
                                                        <td></td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                )}

                                {page === 'wheel' && (
                                    <div className="bg-slate-900 rounded-[3rem] p-10 text-center shadow-2xl min-h-[400px] flex flex-col justify-center">
                                        <div className="h-32 flex items-center justify-center mb-10 text-white">
                                            {isSpinning ? <div className="text-5xl font-black slot-animation uppercase italic">{currentFlashName}</div> : 
                                            winner ? <div className="text-6xl font-black text-yellow-400 animate-bounce uppercase italic">{winner.name}</div> : 
                                            <div className="text-xl font-black text-slate-700 italic uppercase">Ã‡ekiliÅŸ HazÄ±r</div>}
                                        </div>
                                        <button onClick={()=>{
                                            const avail = students.filter(s => !drawnStudents.includes(s.id));
                                            if(!avail.length) { setDrawnStudents([]); return alert("Liste yenilendi!"); }
                                            setIsSpinning(true); setWinner(null);
                                            let c = 0;
                                            const itv = setInterval(()=>{
                                                playRollSound();
                                                setCurrentFlashName(avail[Math.floor(Math.random()*avail.length)].name);
                                                c++; if(c>20){ clearInterval(itv); const w=avail[Math.floor(Math.random()*avail.length)]; setWinner(w); setDrawnStudents([...drawnStudents, w.id]); setIsSpinning(false); }
                                            }, 100);
                                        }} disabled={isSpinning} className="bg-indigo-600 text-white px-12 py-4 rounded-2xl font-black text-xl uppercase shadow-xl self-center">Ã‡ARK OYNAT</button>
                                    </div>
                                )}

                                {page === 'exam' && (
                                    <div className="bg-white rounded-[2rem] p-8 shadow-xl">
                                        <button onClick={()=>{const t=prompt("SÄ±nav:"); const q=prompt("Soru:"); if(t&&q)saveData(null,null,[...exams,{id:Date.now(),title:t,qCount:Number(q),results:{}}])}} className="bg-indigo-600 text-white px-6 py-2 rounded-xl font-black mb-6 uppercase text-[10px]">+ Yeni SÄ±nav GiriÅŸi</button>
                                        <div className="grid grid-cols-1 gap-6">
                                            {exams.map(e => (
                                                <div key={e.id} className="p-6 bg-slate-50 rounded-[2rem] border border-slate-100">
                                                    <h3 className="font-black text-indigo-700 mb-4 uppercase italic text-sm">{e.title} ({e.qCount} Soru)</h3>
                                                    <div className="grid grid-cols-2 md:grid-cols-4 gap-3">
                                                        {students.map(s => (
                                                            <div key={s.id} className="bg-white p-3 rounded-xl border flex flex-col gap-1">
                                                                <span className="text-[9px] font-black uppercase text-slate-400 truncate">{s.name}</span>
                                                                <div className="flex gap-1">
                                                                    <input type="number" placeholder="D" className="w-full p-1 border rounded text-center text-xs font-bold" defaultValue={e.results?.[s.id]?.d} onBlur={(ev)=>{
                                                                        const d = Number(ev.target.value) || 0;
                                                                        const y = Number(e.results?.[s.id]?.y) || 0;
                                                                        saveData(null,null,exams.map(ex=>ex.id===e.id?{...ex,results:{...ex.results,[s.id]:{d,y,net:d-(y/4)}}}:ex));
                                                                    }} />
                                                                    <input type="number" placeholder="Y" className="w-full p-1 border rounded text-center text-xs font-bold" defaultValue={e.results?.[s.id]?.y} onBlur={(ev)=>{
                                                                        const d = Number(e.results?.[s.id]?.d) || 0;
                                                                        const y = Number(ev.target.value) || 0;
                                                                        saveData(null,null,exams.map(ex=>ex.id===e.id?{...ex,results:{...ex.results,[s.id]:{d,y,net:d-(y/4)}}}:ex));
                                                                    }} />
                                                                </div>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {page === 'rank' && (
                                    <div className="max-w-3xl mx-auto space-y-4">
                                        {students.sort((a,b)=>b.puan-a.puan).map((s,i) => (
                                            <div key={s.id} onClick={()=>setDetailStudent(s)} className="bg-white p-6 rounded-3xl shadow-lg flex justify-between items-center border-l-8 border-indigo-600 cursor-pointer hover:scale-[1.01] transition-all">
                                                <div className="flex items-center gap-6"><span className="text-3xl font-black text-slate-100">#{i+1}</span><h3 className="text-lg font-black uppercase italic">{s.name}</h3></div>
                                                <div className="text-2xl font-black text-indigo-600">{s.puan} P</div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}

                        {detailStudent && (
                            <div className="fixed inset-0 z-50 bg-slate-900/90 flex items-center justify-center p-4" onClick={()=>setDetailStudent(null)}>
                                <div className="bg-white w-full max-w-2xl rounded-[3rem] p-10 relative" onClick={e=>e.stopPropagation()}>
                                    <h2 className="text-2xl font-black italic uppercase mb-6">{detailStudent.name} - Ã–ZET</h2>
                                    <div className="bg-slate-50 p-6 rounded-2xl mb-6 text-center shadow-inner">
                                        <p className="text-[10px] font-black text-slate-400 uppercase">Toplam BaÅŸarÄ± PuanÄ±</p>
                                        <p className="text-6xl font-black text-indigo-600">{detailStudent.puan}</p>
                                    </div>
                                    <div className="flex gap-4">
                                        <input id="mPuan" type="number" className="w-full bg-slate-100 p-4 rounded-xl text-center text-xl font-black outline-none" placeholder="+ / - Puan" />
                                        <button onClick={()=>{const v=document.getElementById('mPuan').value; if(v)addLog(detailStudent.id,'MANUEL',v,'GiriÅŸ')}} className="bg-indigo-600 text-white px-8 rounded-xl font-black uppercase">Ekle</button>
                                    </div>
                                    <button onClick={()=>setDetailStudent(null)} className="absolute top-8 right-8 text-3xl font-bold text-slate-200 hover:text-red-500">Ã—</button>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
