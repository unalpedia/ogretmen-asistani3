<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistan Pro V12.4 - Stabil S√ºr√ºm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; margin: 0; padding: 0; }
        .tab-btn { padding: 12px 20px; border-radius: 16px; font-weight: 800; font-size: 11px; transition: 0.3s; text-transform: uppercase; letter-spacing: 0.5px; }
        .active-tab { background: #4338ca; color: white; box-shadow: 0 10px 15px -3px rgba(67, 56, 202, 0.3); }
        .slot-animation { animation: flash 0.1s infinite; }
        @keyframes flash { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        @media print { .no-print { display: none !important; } .print-only { display: block !important; } body { background: white; } }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const playRollSound = () => {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain); gain.connect(ctx.destination);
                osc.frequency.setValueAtTime(220 + (Math.random() * 80), ctx.currentTime);
                gain.gain.setValueAtTime(0.04, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.1);
                osc.start(); osc.stop(ctx.currentTime + 0.1);
            } catch(e){}
        };

        function App() {
            const [page, setPage] = useState('dashboard');
            const [classes, setClasses] = useState(() => JSON.parse(localStorage.getItem('ap_classes') || '[]'));
            const [selClass, setSelClass] = useState(null);
            const [students, setStudents] = useState([]);
            const [homeworks, setHomeworks] = useState([]);
            const [exams, setExams] = useState([]);
            const [drawnStudents, setDrawnStudents] = useState([]);
            const [isSpinning, setIsSpinning] = useState(false);
            const [winner, setWinner] = useState(null);
            const [currentFlashName, setCurrentFlashName] = useState("");
            const [detailStudent, setDetailStudent] = useState(null);

            useEffect(() => { localStorage.setItem('ap_classes', JSON.stringify(classes)); }, [classes]);

            useEffect(() => {
                if (selClass) {
                    setStudents(JSON.parse(localStorage.getItem(`s_${selClass.id}`) || '[]'));
                    setHomeworks(JSON.parse(localStorage.getItem(`h_${selClass.id}`) || '[]'));
                    setExams(JSON.parse(localStorage.getItem(`e_${selClass.id}`) || '[]'));
                }
            }, [selClass]);

            const saveData = (stds, hws, exms) => {
                if(stds) { setStudents(stds); localStorage.setItem(`s_${selClass.id}`, JSON.stringify(stds)); }
                if(hws) { setHomeworks(hws); localStorage.setItem(`h_${selClass.id}`, JSON.stringify(hws)); }
                if(exms) { setExams(exms); localStorage.setItem(`e_${selClass.id}`, JSON.stringify(exms)); }
            };

            const addLog = (stdId, type, amount, reason) => {
                const updated = students.map(s => {
                    if(s.id === stdId) {
                        const newPuan = (Number(s.puan) || 0) + Number(amount);
                        return { ...s, puan: newPuan, logs: [{ date: new Date().toLocaleString('tr-TR'), type, amount: Number(amount), reason, currentTotal: newPuan }, ...(s.logs || [])] };
                    }
                    return s;
                });
                saveData(updated, null, null);
                if(detailStudent?.id === stdId) setDetailStudent(updated.find(x => x.id === stdId));
            };

            const HybridChart = ({ stdId }) => {
                const width = 800; const height = 240; const padding = 40;
                const examPoints = exams.map((e, i) => {
                    const net = Number(e.results?.[stdId]?.net) || 0;
                    const pct = (net / (Number(e.qCount) || 1)) * 100;
                    return { x: padding + (i * (width - 2 * padding) / (exams.length > 1 ? exams.length - 1 : 1)), y: height - padding - ((pct / 100) * (height - 2 * padding)), val: pct };
                });
                return (
                    <svg viewBox={`0 0 ${width} ${height}`} className="w-full h-auto">
                        <line x1={padding} y1={height-padding} x2={width-padding} y2={height-padding} stroke="#cbd5e1" strokeWidth="2" />
                        {examPoints.length > 1 && <path d={`M ${examPoints.map(p => `${p.x},${p.y}`).join(' L ')}`} fill="none" stroke="#4338ca" strokeWidth="3" strokeLinejoin="round" />}
                        {examPoints.map((p, i) => (
                            <g key={i}><circle cx={p.x} cy={p.y} r="6" fill="#4338ca" /><text x={p.x} y={p.y - 15} textAnchor="middle" fontSize="11" fontWeight="800" fill="#4338ca">%{p.val.toFixed(0)}</text></g>
                        ))}
                    </svg>
                );
            };

            return (
                <div className="min-h-screen">
                    <nav className="bg-slate-900 text-white p-5 flex justify-between items-center no-print">
                        <h1 onClick={()=>{setPage('dashboard'); setSelClass(null)}} className="text-xl font-black cursor-pointer italic uppercase tracking-tighter">Asistan <span className="text-indigo-400">Pro</span></h1>
                        {selClass && <div className="bg-indigo-600 px-4 py-1.5 rounded-xl text-[11px] font-black uppercase italic">{selClass.name}</div>}
                    </nav>

                    <main className="p-6 max-w-7xl mx-auto">
                        {page === 'dashboard' && (
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 pt-10">
                                <button onClick={()=>{const n=prompt("Sƒ±nƒ±f Adƒ±:"); if(n)setClasses([...classes,{id:Date.now(), name:n}])}} className="h-44 border-4 border-dashed border-slate-300 rounded-[2.5rem] font-black text-slate-400 hover:text-indigo-600 hover:border-indigo-200 transition-all uppercase">+ Yeni Sƒ±nƒ±f Ekle</button>
                                {classes.map(c => (
                                    <div key={c.id} onClick={()=>{setSelClass(c); setPage('list')}} className="bg-white p-10 rounded-[2.5rem] shadow-xl border-b-8 border-indigo-600 hover:-translate-y-2 transition-all cursor-pointer relative group">
                                        <button onClick={(e)=>{e.stopPropagation(); if(confirm("Sƒ±nƒ±f silinsin mi?")) setClasses(classes.filter(x=>x.id!==c.id))}} className="absolute top-5 right-5 text-red-200 group-hover:text-red-500 font-bold uppercase text-[10px]">Sil</button>
                                        <h3 className="text-3xl font-black text-slate-800 italic uppercase leading-tight">{c.name}</h3>
                                    </div>
                                ))}
                            </div>
                        )}

                        {selClass && (
                            <div className="space-y-6">
                                <div className="flex flex-wrap gap-2 p-2 bg-white rounded-2xl w-fit shadow-sm border no-print">
                                    {['list','hw','wheel','exam','rank'].map(t => (
                                        <button key={t} onClick={()=>setPage(t)} className={`tab-btn ${page===t?'active-tab':'text-slate-400 hover:bg-slate-50'}`}>{t==='list'?'√ñƒürenci':t==='hw'?'√ñdev':t==='wheel'?'Kura': t==='exam'?'Sƒ±nav':'Skor'}</button>
                                    ))}
                                </div>

                                {page === 'list' && (
                                    <div className="bg-white rounded-[2.5rem] p-10 shadow-2xl animate-in zoom-in duration-300">
                                        <div className="flex justify-between items-center mb-8 border-b pb-4">
                                            <h2 className="text-2xl font-black uppercase italic">Sƒ±nƒ±f Listesi</h2>
                                            <button onClick={()=>{const n=prompt("ƒ∞sim:"); if(n)saveData([...students,{id:Math.random(),name:n,puan:0,logs:[]}],null,null)}} className="bg-indigo-600 text-white px-8 py-2.5 rounded-xl font-black text-xs uppercase italic shadow-lg">√ñƒürenci Ekle</button>
                                        </div>
                                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                            {students.map(s => <div key={s.id} onClick={()=>setDetailStudent(s)} className="p-5 bg-slate-50 rounded-2xl border-2 border-transparent hover:border-indigo-100 hover:bg-white transition-all font-black text-sm uppercase italic cursor-pointer flex justify-between items-center group"><span>{s.name}</span><span className="text-slate-200 group-hover:text-indigo-400">‚Üí</span></div>)}
                                        </div>
                                    </div>
                                )}

                                {page === 'hw' && (
                                    <div className="bg-white rounded-[2.5rem] p-10 shadow-2xl overflow-x-auto">
                                        <table className="w-full">
                                            <thead>
                                                <tr>
                                                    <th className="text-left pb-4 font-black text-slate-400 italic text-[11px]">√ñƒûRENCƒ∞ ADI</th>
                                                    {homeworks.map(h => (
                                                        <th key={h.id} className="px-2 text-center">
                                                            <div className="text-[10px] font-black uppercase mb-2 text-indigo-600">{h.title}</div>
                                                        </th>
                                                    ))}
                                                    <th className="w-10"><button onClick={()=>{const t=prompt("Konu:"); if(t)saveData(null,[...homeworks,{id:Date.now(),title:t,results:{}}],null)}} className="bg-indigo-600 text-white w-8 h-8 rounded-lg font-black">+</button></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {students.map(s => (
                                                    <tr key={s.id} className="border-t hover:bg-slate-50 transition-colors">
                                                        <td className="py-4 text-sm font-black uppercase italic text-slate-700">{s.name}</td>
                                                        {homeworks.map(h => (
                                                            <td key={h.id} className="text-center">
                                                                <button onClick={()=>{
                                                                    const hw = homeworks.find(x => x.id === h.id);
                                                                    const current = hw.results?.[s.id] || 'none';
                                                                    const next = current === 'done' ? 'none' : 'done';
                                                                    const diff = next === 'done' ? 10 : -10;
                                                                    addLog(s.id, '√ñDEV', diff, h.title);
                                                                    saveData(null, homeworks.map(x=>x.id===h.id?{...x,results:{...x.results,[s.id]:next}}:x), null);
                                                                }} className={`w-10 h-10 rounded-xl transition-all ${h.results?.[s.id]==='done'?'bg-emerald-500 shadow-lg shadow-emerald-200':'bg-slate-100'}`}></button>
                                                            </td>
                                                        ))}
                                                        <td></td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                )}

                                {page === 'wheel' && (
                                    <div className="bg-slate-900 rounded-[4rem] p-10 text-center shadow-2xl min-h-[450px] flex flex-col justify-center animate-in fade-in">
                                        <div className="h-40 flex items-center justify-center mb-10 text-white">
                                            {isSpinning ? <div className="text-7xl font-black slot-animation uppercase italic">{currentFlashName}</div> : 
                                            winner ? <div className="text-8xl font-black text-yellow-400 animate-bounce uppercase italic">{winner.name}</div> : 
                                            <div className="text-3xl font-black text-slate-700 italic uppercase">Hazƒ±r</div>}
                                        </div>
                                        <button onClick={()=>{
                                            const avail = students.filter(s => !drawnStudents.includes(s.id));
                                            if(!avail.length) { setDrawnStudents([]); return alert("Liste ba≈üa sarƒ±ldƒ±!"); }
                                            setIsSpinning(true); setWinner(null);
                                            let c = 0;
                                            const itv = setInterval(()=>{
                                                playRollSound();
                                                setCurrentFlashName(avail[Math.floor(Math.random()*avail.length)].name);
                                                c++; if(c>25){ clearInterval(itv); const w=avail[Math.floor(Math.random()*avail.length)]; setWinner(w); setDrawnStudents([...drawnStudents, w.id]); setIsSpinning(false); }
                                            }, 80);
                                        }} disabled={isSpinning} className="bg-indigo-600 hover:bg-indigo-500 text-white px-16 py-6 rounded-[2rem] font-black text-3xl italic uppercase shadow-2xl transition-all self-center">√áEK!</button>
                                    </div>
                                )}

                                {page === 'exam' && (
                                    <div className="bg-white rounded-[2.5rem] p-10 shadow-2xl">
                                        <div className="flex justify-between items-center mb-10 border-b pb-6">
                                            <h2 className="text-2xl font-black uppercase italic">Deneme Sƒ±navlarƒ±</h2>
                                            <button onClick={()=>{const t=prompt("Konu:"); const q=prompt("Soru Sayƒ±sƒ±:"); if(t&&q)saveData(null,null,[...exams,{id:Date.now(),title:t,qCount:Number(q),results:{}}])}} className="bg-indigo-600 text-white px-10 py-3 rounded-2xl font-black uppercase italic shadow-lg hover:bg-indigo-500 transition-all">+ Yeni Sƒ±nav Giri≈üi</button>
                                        </div>
                                        <div className="grid grid-cols-1 gap-8">
                                            {exams.map(e => (
                                                <div key={e.id} className="p-8 bg-slate-50 rounded-[3rem] border-2 border-slate-100">
                                                    <h3 className="text-xl font-black text-indigo-700 mb-6 uppercase italic flex items-center gap-4">
                                                        <span>{e.title}</span>
                                                        <span className="bg-white px-4 py-1 rounded-full text-[10px] text-slate-400">{e.qCount} Soru</span>
                                                    </h3>
                                                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                                                        {students.map(s => (
                                                            <div key={s.id} className="bg-white p-4 rounded-2xl shadow-sm border border-slate-100">
                                                                <div className="text-[10px] font-black uppercase mb-2 truncate text-slate-500">{s.name}</div>
                                                                <div className="flex gap-2">
                                                                    <input type="number" placeholder="D" className="w-full p-2 bg-slate-50 rounded-xl font-black text-center text-emerald-600 outline-none border-2 border-transparent focus:border-emerald-200" defaultValue={e.results?.[s.id]?.d} onBlur={(ev)=>{
                                                                        const d = Number(ev.target.value) || 0;
                                                                        const y = Number(e.results?.[s.id]?.y) || 0;
                                                                        saveData(null,null,exams.map(ex=>ex.id===e.id?{...ex,results:{...ex.results,[s.id]:{d,y,net:d-(y/4)}}}:ex));
                                                                    }} />
                                                                    <input type="number" placeholder="Y" className="w-full p-2 bg-slate-50 rounded-xl font-black text-center text-rose-600 outline-none border-2 border-transparent focus:border-rose-200" defaultValue={e.results?.[s.id]?.y} onBlur={(ev)=>{
                                                                        const d = Number(e.results?.[s.id]?.d) || 0;
                                                                        const y = Number(ev.target.value) || 0;
                                                                        saveData(null,null,exams.map(ex=>ex.id===e.id?{...ex,results:{...ex.results,[s.id]:{d,y,net:d-(y/4)}}}:ex));
                                                                    }} />
                                                                </div>
                                                                <div className="text-center mt-2 font-black text-[10px] text-indigo-400">NET: {(e.results?.[s.id]?.net || 0).toFixed(2)}</div>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {page === 'rank' && (
                                    <div className="max-w-4xl mx-auto space-y-4 pt-4 animate-in slide-in-from-bottom duration-500">
                                        <h2 className="text-center text-3xl font-black italic uppercase mb-10 text-slate-800 tracking-tighter">üèÜ Ba≈üarƒ± Skorlarƒ±</h2>
                                        {students.sort((a,b)=>b.puan-a.puan).map((s,i) => (
                                            <div key={s.id} onClick={()=>setDetailStudent(s)} className="bg-white p-8 rounded-[2.5rem] shadow-xl flex justify-between items-center border-l-[20px] border-indigo-600 cursor-pointer hover:scale-[1.02] transition-all">
                                                <div className="flex items-center gap-8"><span className="text-5xl font-black text-slate-100 italic">#{i+1}</span><h3 className="text-2xl font-black text-slate-700 uppercase italic">{s.name}</h3></div>
                                                <div className="text-4xl font-black text-indigo-600 italic bg-indigo-50 px-10 py-5 rounded-[2rem]">{s.puan} <span className="text-xs uppercase ml-1">Puan</span></div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}

                        {detailStudent && (
                            <div className="fixed inset-0 z-50 bg-slate-900/90 backdrop-blur-md flex items-center justify-center p-4 overflow-y-auto" onClick={()=>setDetailStudent(null)}>
                                <div className="bg-white w-full max-w-4xl rounded-[4rem] p-12 shadow-2xl relative animate-in zoom-in duration-300" onClick={e=>e.stopPropagation()}>
                                    <button onClick={()=>setDetailStudent(null)} className="absolute top-10 right-10 text-slate-300 hover:text-red-500 text-5xl transition-colors">√ó</button>
                                    <h2 className="text-4xl font-black italic uppercase text-slate-800 mb-8">{detailStudent.name} <span className="text-indigo-600">Analizi</span></h2>
                                    <div className="mb-10 p-8 bg-slate-50 rounded-[3rem] border border-slate-100">
                                        <div className="flex justify-between items-center mb-6"><span className="text-[11px] font-black uppercase text-indigo-500 italic tracking-widest">Ba≈üarƒ± Y√ºzdesi Trendi (%)</span></div>
                                        <HybridChart stdId={detailStudent.id} />
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div className="p-8 bg-slate-900 text-white rounded-[3rem] text-center"><p className="text-[10px] font-black opacity-40 uppercase mb-2 italic">G√ºncel Ba≈üarƒ± Puanƒ±</p><p className="text-6xl font-black italic">{detailStudent.puan} <span className="text-sm">P</span></p></div>
                                        <div className="bg-indigo-50 p-8 rounded-[3rem] flex flex-col justify-center gap-4">
                                            <input id="mPuan" type="number" className="w-full bg-white border-2 border-indigo-100 rounded-2xl p-5 text-center font-black text-3xl outline-none" placeholder="+ / - Puan" />
                                            <button onClick={()=>{const v=document.getElementById('mPuan').value; if(v)addLog(detailStudent.id,'MANUEL',v,'Manuel Giri≈ü')}} className="bg-indigo-600 text-white p-5 rounded-2xl font-black italic uppercase shadow-lg hover:bg-indigo-500 transition-all">Puanƒ± ƒ∞≈üle</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
