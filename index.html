<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistan Pro V12.4 - Full Stable + Reports</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; }
        .tab-btn { padding: 10px 16px; border-radius: 14px; font-weight: 800; font-size: 11px; transition: 0.3s; text-transform: uppercase; }
        .active-tab { background: #4338ca; color: white; }
        .slot-animation { animation: flash 0.1s infinite; }
        @keyframes flash { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        
        @media print { 
            .no-print { display: none !important; } 
            .print-only { display: block !important; } 
            body { background: white; }
            .page-break { page-break-after: always; }
        }
        .print-only { display: none; }
        .podium-1 { background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%); }
        .podium-2 { background: linear-gradient(135deg, #e2e8f0 0%, #94a3b8 100%); }
        .podium-3 { background: linear-gradient(135deg, #ffedd5 0%, #ed8936 100%); }
        .crown { font-size: 2rem; margin-bottom: -10px; z-index: 10; position: relative; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const playRollSound = () => {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain); gain.connect(ctx.destination);
                osc.type = 'sine';
                osc.frequency.setValueAtTime(220 + (Math.random() * 80), ctx.currentTime);
                gain.gain.setValueAtTime(0.04, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.08);
                osc.start(); osc.stop(ctx.currentTime + 0.1);
            } catch(e){}
        };

        function App() {
            const [page, setPage] = useState('dashboard');
            const [classes, setClasses] = useState(() => JSON.parse(localStorage.getItem('ap_v12_cls') || '[]'));
            const [selClass, setSelClass] = useState(null);
            const [students, setStudents] = useState([]);
            const [homeworks, setHomeworks] = useState([]);
            const [exams, setExams] = useState([]);
            const [drawnStudents, setDrawnStudents] = useState([]);
            const [isSpinning, setIsSpinning] = useState(false);
            const [winner, setWinner] = useState(null);
            const [currentFlashName, setCurrentFlashName] = useState("");
            const [detailStudent, setDetailStudent] = useState(null);

            useEffect(() => { localStorage.setItem('ap_v12_cls', JSON.stringify(classes)); }, [classes]);
            
            useEffect(() => {
                if (selClass) {
                    setStudents(JSON.parse(localStorage.getItem(`s12_${selClass.id}`) || '[]'));
                    setHomeworks(JSON.parse(localStorage.getItem(`h12_${selClass.id}`) || '[]'));
                    setExams(JSON.parse(localStorage.getItem(`e12_${selClass.id}`) || '[]'));
                }
            }, [selClass]);

            const saveData = (stds, hws, exms) => {
                if(stds) { setStudents(stds); localStorage.setItem(`s12_${selClass.id}`, JSON.stringify(stds)); }
                if(hws) { setHomeworks(hws); localStorage.setItem(`h12_${selClass.id}`, JSON.stringify(hws)); }
                if(exms) { setExams(exms); localStorage.setItem(`e12_${selClass.id}`, JSON.stringify(exms)); }
            };

            const addLog = (stdId, type, amount, reason) => {
                const updated = students.map(s => {
                    if(s.id === stdId) {
                        const newPuan = (Number(s.puan) || 0) + Number(amount);
                        return { ...s, puan: newPuan, logs: [{ date: new Date().toLocaleString('tr-TR'), type, amount: Number(amount), reason, currentTotal: newPuan }, ...(s.logs || [])] };
                    }
                    return s;
                });
                saveData(updated, null, null);
                if(detailStudent?.id === stdId) setDetailStudent(updated.find(x => x.id === stdId));
            };

            const bulkHw = (hwId, status) => {
                const hw = homeworks.find(h => h.id === hwId);
                const updatedStudents = students.map(s => {
                    const prev = hw.results?.[s.id] || 'none';
                    let diff = (status === 'done' ? 10 : status === 'partial' ? 5 : 0) - (prev === 'done' ? 10 : prev === 'partial' ? 5 : 0);
                    if(diff === 0) return s;
                    const newPuan = (Number(s.puan) || 0) + diff;
                    return { ...s, puan: newPuan, logs: [{date: new Date().toLocaleString('tr-TR'), type: '√ñDEV', amount: diff, reason: hw.title, currentTotal: newPuan}, ...(s.logs || [])] };
                });
                const newHws = homeworks.map(h => h.id === hwId ? {...h, results: Object.fromEntries(students.map(s => [s.id, status]))} : h);
                saveData(updatedStudents, newHws, null);
            };

            const top3 = [...students].sort((a,b) => (b.puan || 0) - (a.puan || 0)).slice(0, 3);

            const HybridChart = ({ stdId, small = false }) => {
                const sExams = exams.filter(e => e.results?.[stdId]);
                if (sExams.length < 1) return <div className="text-[10px] text-slate-300 italic">Veri yok.</div>;
                
                const width = 800; const height = 200; const padding = 40;
                const points = sExams.map((e, i) => {
                    const net = Number(e.results[stdId].net) || 0;
                    const x = padding + (i * (width - 2 * padding) / (sExams.length > 1 ? sExams.length - 1 : 1));
                    const y = height - padding - ((net / (e.qCount || 1)) * (height - 2 * padding));
                    return { x, y, net, title: e.title };
                });

                return (
                    <svg viewBox={`0 0 ${width} ${height}`} className="w-full h-auto">
                        <line x1={padding} y1={height-padding} x2={width-padding} y2={height-padding} stroke="#cbd5e1" strokeWidth="2" />
                        <path d={`M ${points.map(p => `${p.x},${p.y}`).join(' L ')}`} fill="none" stroke="#6366f1" strokeWidth="3" strokeLinejoin="round" />
                        {points.map((p, i) => (
                            <g key={i}>
                                <circle cx={p.x} cy={p.y} r="6" fill="#4338ca" />
                                {!small && <text x={p.x} y={p.y - 15} textAnchor="middle" fontSize="12" fontWeight="800" fill="#4338ca">{p.net.toFixed(1)}</text>}
                            </g>
                        ))}
                    </svg>
                );
            };

            return (
                <div className="min-h-screen">
                    {/* NAV */}
                    <nav className="bg-slate-900 text-white p-5 flex justify-between items-center no-print border-b-4 border-indigo-600">
                        <h1 onClick={()=>{setPage('dashboard'); setSelClass(null)}} className="text-xl font-black cursor-pointer italic uppercase">Asistan <span className="text-indigo-400">Pro V12.4</span></h1>
                        {selClass && <div className="flex items-center gap-3"><span className="bg-indigo-600 px-4 py-1 rounded-lg text-xs font-bold uppercase">{selClass.name}</span></div>}
                    </nav>

                    <main className="p-6 max-w-7xl mx-auto">
                        {/* DASHBOARD */}
                        {page === 'dashboard' && (
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 pt-10">
                                <button onClick={()=>{const n=prompt("Sƒ±nƒ±f Adƒ±:"); if(n)setClasses([...classes,{id:Date.now(),name:n}])}} className="h-44 border-4 border-dashed border-slate-300 rounded-[2.5rem] font-black text-slate-400 hover:text-indigo-600 transition-all uppercase">+ Yeni Sƒ±nƒ±f</button>
                                {classes.map(c => (
                                    <div key={c.id} onClick={()=>{setSelClass(c); setPage('list')}} className="bg-white p-10 rounded-[2.5rem] shadow-xl border-b-8 border-indigo-600 hover:-translate-y-2 transition-all cursor-pointer relative group">
                                        <button onClick={(e)=>{e.stopPropagation(); if(confirm("Silinsin mi?")) setClasses(classes.filter(x=>x.id!==c.id))}} className="absolute top-5 right-5 text-red-200 group-hover:text-red-500 font-bold uppercase text-[10px]">Sil</button>
                                        <h3 className="text-3xl font-black text-slate-800 italic uppercase">{c.name}</h3>
                                    </div>
                                ))}
                            </div>
                        )}

                        {selClass && (
                            <div className="space-y-6 no-print">
                                {/* TAB MENU */}
                                <div className="flex flex-wrap gap-2 p-2 bg-white rounded-2xl w-fit shadow-sm border mx-auto md:mx-0">
                                    {[
                                        {id:'list', label:'√ñƒürenci'},
                                        {id:'hw', label:'√ñdev'},
                                        {id:'wheel', label:'Kura'},
                                        {id:'exam', label:'Sƒ±nav'},
                                        {id:'stats', label:'Analiz'},
                                        {id:'rank', label:'Skor'},
                                        {id:'reports', label:'Rapor'}
                                    ].map(t => (
                                        <button key={t.id} onClick={()=>setPage(t.id)} className={`tab-btn ${page===t.id?'active-tab':'text-slate-400 hover:bg-slate-50'}`}>{t.label}</button>
                                    ))}
                                </div>

                                {/* √ñƒûRENCƒ∞ Lƒ∞STESƒ∞ VE PODYUM */}
                                {page === 'list' && (
                                    <div className="space-y-6">
                                        {students.length > 0 && (
                                            <div className="flex justify-center items-end gap-2 md:gap-6 h-48 mb-10 mt-4">
                                                {top3[1] && (
                                                    <div className="flex flex-col items-center">
                                                        <div className="text-[10px] font-black uppercase mb-2 truncate w-20 text-center">{top3[1].name}</div>
                                                        <div className="podium-2 w-20 md:w-28 h-24 rounded-t-3xl flex flex-col items-center justify-center text-slate-600 shadow-lg">
                                                            <span className="text-3xl font-black">2</span>
                                                            <span className="text-[10px] font-bold">{top3[1].puan} P</span>
                                                        </div>
                                                    </div>
                                                )}
                                                {top3[0] && (
                                                    <div className="flex flex-col items-center">
                                                        <div className="crown">üëë</div>
                                                        <div className="text-[10px] font-black uppercase mb-2 truncate w-24 text-center text-indigo-700">{top3[0].name}</div>
                                                        <div className="podium-1 w-24 md:w-32 h-36 rounded-t-3xl flex flex-col items-center justify-center text-white shadow-xl">
                                                            <span className="text-5xl font-black">1</span>
                                                            <span className="text-xs font-bold">{top3[0].puan} P</span>
                                                        </div>
                                                    </div>
                                                )}
                                                {top3[2] && (
                                                    <div className="flex flex-col items-center">
                                                        <div className="text-[10px] font-black uppercase mb-2 truncate w-20 text-center">{top3[2].name}</div>
                                                        <div className="podium-3 w-20 md:w-28 h-16 rounded-t-3xl flex flex-col items-center justify-center text-orange-800 shadow-md">
                                                            <span className="text-2xl font-black">3</span>
                                                            <span className="text-[10px] font-bold">{top3[2].puan} P</span>
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                        )}

                                        <div className="bg-white rounded-[2.5rem] p-10 shadow-2xl">
                                            <div className="flex justify-between items-center mb-8 border-b pb-4">
                                                <h2 className="text-2xl font-black uppercase italic">√ñƒürenci Y√∂netimi</h2>
                                                <div className="flex gap-2">
                                                    <button onClick={()=>{const n=prompt("ƒ∞sim:"); if(n)saveData([...students,{id:Math.random(),name:n,puan:0,logs:[]}],null,null)}} className="bg-slate-800 text-white px-6 py-2 rounded-xl font-bold text-xs uppercase">Tekil Ekle</button>
                                                    <button onClick={()=>{const r=prompt("Liste (Her satƒ±ra bir isim):"); if(r)saveData(r.split('\n').filter(l=>l.trim()).map(l=>({id:Math.random(),name:l.trim(),puan:0,logs:[]})),null,null)}} className="bg-indigo-600 text-white px-6 py-2 rounded-xl font-bold text-xs uppercase">Toplu Ekle</button>
                                                </div>
                                            </div>
                                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                                {students.map(s => (
                                                    <div key={s.id} onClick={()=>setDetailStudent(s)} className="p-4 bg-slate-50 rounded-xl border flex justify-between items-center font-bold text-[10px] uppercase italic cursor-pointer hover:border-indigo-400">
                                                        <span>{s.name}</span>
                                                        <div className="flex items-center gap-2">
                                                            <span className="text-indigo-600">{s.puan} P</span>
                                                            <button onClick={(e)=>{e.stopPropagation(); saveData(students.filter(x=>x.id!==s.id),null,null)}} className="text-red-300 hover:text-red-600 text-lg">√ó</button>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {/* √ñDEV SAYFASI */}
                                {page === 'hw' && (
                                    <div className="bg-white rounded-[2.5rem] p-10 shadow-2xl overflow-x-auto">
                                        <table className="w-full">
                                            <thead>
                                                <tr>
                                                    <th className="text-left pb-4 font-black text-xs text-slate-400 italic">√ñƒûRENCƒ∞</th>
                                                    {homeworks.map(h => (
                                                        <th key={h.id} className="px-2">
                                                            <div className="flex flex-col items-center gap-1 mb-4">
                                                                <span className="text-[10px] font-black text-indigo-600 uppercase mb-2">{h.title}</span>
                                                                <div className="flex gap-1">
                                                                    <button onClick={()=>bulkHw(h.id, 'done')} className="text-[8px] bg-green-100 text-green-600 px-2 py-1 rounded font-bold uppercase">TAM</button>
                                                                    <button onClick={()=>bulkHw(h.id, 'none')} className="text-[8px] bg-red-100 text-red-600 px-2 py-1 rounded font-bold uppercase">YOK</button>
                                                                </div>
                                                            </div>
                                                        </th>
                                                    ))}
                                                    <th><button onClick={()=>{const t=prompt("Konu:"); if(t)saveData(null,[...homeworks,{id:Date.now(),title:t,results:{}}],null)}} className="bg-indigo-600 text-white px-4 py-2 rounded-lg text-xs font-black">+</button></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {students.map(s => (
                                                    <tr key={s.id} className="border-t hover:bg-slate-50">
                                                        <td className="py-3 text-xs font-bold uppercase italic">{s.name}</td>
                                                        {homeworks.map(h => (
                                                            <td key={h.id} className="text-center">
                                                                <div className="flex gap-1 justify-center">
                                                                    {['done','partial','none'].map(st => (
                                                                        <button key={st} onClick={()=>{
                                                                            const hw = homeworks.find(x => x.id === h.id);
                                                                            const prev = hw?.results?.[s.id] || 'none';
                                                                            let diff = (st === 'done' ? 10 : st === 'partial' ? 5 : 0) - (prev === 'done' ? 10 : prev === 'partial' ? 5 : 0);
                                                                            if(diff !== 0) addLog(s.id, '√ñDEV', diff, hw.title);
                                                                            saveData(null, homeworks.map(x=>x.id===h.id?{...x,results:{...x.results,[s.id]:st}}:x), null);
                                                                        }} className={`px-2 py-1 rounded-lg text-[8px] font-black ${h.results?.[s.id]===st ? (st==='done'?'bg-green-500':st==='partial'?'bg-yellow-500':'bg-red-500')+' text-white' : 'bg-slate-100 text-slate-400'}`}>
                                                                            {st==='done'?'TAM':st==='partial'?'AZ':'YOK'}
                                                                        </button>
                                                                    ))}
                                                                </div>
                                                            </td>
                                                        ))}
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                )}

                                {/* KURA / √áARK */}
                                {page === 'wheel' && (
                                    <div className="bg-slate-900 rounded-[4rem] p-10 text-center shadow-2xl min-h-[500px] flex flex-col justify-center">
                                        <h2 className="text-indigo-400 font-black uppercase mb-10 italic tracking-widest text-sm">≈ûans √áarkƒ± / Kura</h2>
                                        <div className="h-40 flex items-center justify-center mb-10 text-white">
                                            {isSpinning ? <div className="text-6xl font-black slot-animation uppercase italic">{currentFlashName}</div> : 
                                            winner ? <div className="text-7xl font-black text-yellow-400 animate-bounce uppercase italic">{winner.name}</div> : 
                                            <div className="text-3xl font-black text-slate-700 italic uppercase">Hazƒ±r Bekliyor</div>}
                                        </div>
                                        <div className="flex gap-4 justify-center flex-wrap">
                                            <button onClick={()=>{
                                                const avail = students.filter(s => !drawnStudents.includes(s.id));
                                                if(!avail.length) return alert("Herkes √áekildi!");
                                                setIsSpinning(true); setWinner(null);
                                                let c = 0;
                                                const itv = setInterval(()=>{
                                                    playRollSound();
                                                    setCurrentFlashName(avail[Math.floor(Math.random()*avail.length)].name);
                                                    c++; if(c>25){ clearInterval(itv); const w=avail[Math.floor(Math.random()*avail.length)]; setWinner(w); setDrawnStudents([...drawnStudents, w.id]); setIsSpinning(false); }
                                                }, 80);
                                            }} disabled={isSpinning} className="bg-indigo-600 hover:bg-indigo-500 text-white px-12 py-5 rounded-3xl font-black text-2xl italic uppercase shadow-xl">√áEK!</button>
                                            <button onClick={()=>setDrawnStudents([])} className="bg-slate-800 text-white px-6 py-5 rounded-3xl font-black text-xs uppercase italic">Sƒ±fƒ±rla</button>
                                        </div>
                                        {winner && (
                                            <div className="mt-12 flex justify-center flex-wrap gap-2">
                                                {[-5, 5].map(v => (
                                                    <button key={v} onClick={()=>addLog(winner.id, 'KURA', v, 'Kura √ñd√ºl√º')} className={`w-12 h-12 rounded-xl font-black text-white ${v>0?'bg-emerald-500':'bg-rose-500'}`}>{v>0?`+${v}`:v}</button>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                )}

                                {/* SINAV SAYFASI */}
                                {page === 'exam' && (
                                    <div className="bg-white rounded-[2.5rem] p-10 shadow-2xl">
                                        <div className="flex justify-between items-center mb-8 border-b pb-4">
                                            <h2 className="text-2xl font-black uppercase italic">Deneme Sƒ±navlarƒ±</h2>
                                            <button onClick={()=>{const t=prompt("Sƒ±nav Konusu:"); const q=prompt("Soru Sayƒ±sƒ±:"); if(t&&q)saveData(null,null,[...exams,{id:Date.now(),title:t,qCount:Number(q),results:{}}])}} className="bg-indigo-600 text-white px-8 py-3 rounded-xl font-black uppercase">+ Yeni Deneme</button>
                                        </div>
                                        <div className="space-y-4">
                                            {exams.map(e => (
                                                <div key={e.id} className="p-6 bg-slate-50 rounded-[2rem] border relative group">
                                                    <button onClick={()=>saveData(null,null,exams.filter(ex=>ex.id!==e.id))} className="absolute top-4 right-4 text-red-300 opacity-0 group-hover:opacity-100 font-bold">Sƒ∞L</button>
                                                    <h3 className="font-black text-indigo-700 mb-4 uppercase italic">{e.title} ({e.qCount} Soru)</h3>
                                                    <div className="grid grid-cols-1 md:grid-cols-4 gap-3">
                                                        {students.map(s => (
                                                            <div key={s.id} className="bg-white p-3 rounded-xl border">
                                                                <span className="font-bold text-[10px] uppercase block mb-2 truncate">{s.name}</span>
                                                                <div className="flex gap-1">
                                                                    <input type="number" placeholder="D" className="w-full p-2 border rounded font-bold text-center text-xs" defaultValue={e.results?.[s.id]?.d} onBlur={(ev)=>{
                                                                        const d = Number(ev.target.value) || 0;
                                                                        const y = Number(e.results?.[s.id]?.y) || 0;
                                                                        saveData(null,null,exams.map(ex=>ex.id===e.id?{...ex,results:{...ex.results,[s.id]:{d,y,net:d-(y/3)}}}:ex));
                                                                    }} />
                                                                    <input type="number" placeholder="Y" className="w-full p-2 border rounded font-bold text-center text-xs" defaultValue={e.results?.[s.id]?.y} onBlur={(ev)=>{
                                                                        const d = Number(e.results?.[s.id]?.d) || 0;
                                                                        const y = Number(ev.target.value) || 0;
                                                                        saveData(null,null,exams.map(ex=>ex.id===e.id?{...ex,results:{...ex.results,[s.id]:{d,y,net:d-(y/3)}}}:ex));
                                                                    }} />
                                                                </div>
                                                                <div className="text-[9px] text-center font-black text-indigo-400 mt-1">NET: {(e.results?.[s.id]?.net || 0).toFixed(2)}</div>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {/* ANALƒ∞Z SAYFASI */}
                                {page === 'stats' && (
                                    <div className="space-y-4">
                                        <h2 className="text-center font-black text-3xl uppercase italic mb-6">üìâ Ba≈üarƒ± Analizi</h2>
                                        {students.map(s => {
                                            const st = exams.map(e => e.results?.[s.id]).filter(r => r);
                                            const avg = st.length ? (st.reduce((a,b)=>a+b.net,0)/st.length).toFixed(2) : "0.00";
                                            return (
                                                <div key={s.id} className="bg-white p-6 rounded-[2rem] shadow-xl flex justify-between items-center border-l-[12px] border-indigo-600">
                                                    <span className="text-xl font-black uppercase italic">{s.name}</span>
                                                    <div className="bg-indigo-50 px-6 py-2 rounded-2xl text-center">
                                                        <p className="text-[9px] font-black text-slate-400 uppercase">Ortalama Net</p>
                                                        <p className="text-xl font-black text-indigo-600">{avg}</p>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                )}

                                {/* Lƒ∞DERLƒ∞K TABLOSU */}
                                {page === 'rank' && (
                                    <div className="max-w-4xl mx-auto space-y-4 pt-10">
                                        <h2 className="text-center font-black text-4xl uppercase italic mb-10 tracking-tighter text-slate-800">üèÜ Liderlik Tablosu</h2>
                                        {[...students].sort((a,b)=>(b.puan || 0)-(a.puan || 0)).map((s,i) => (
                                            <div key={s.id} className="bg-white p-5 rounded-3xl shadow-lg flex justify-between items-center border-b-4 border-slate-100">
                                                <div className="flex items-center gap-6">
                                                    <span className={`w-10 h-10 flex items-center justify-center rounded-full font-black text-white ${i===0?'bg-yellow-400':i===1?'bg-slate-400':i===2?'bg-orange-400':'bg-slate-200 text-slate-500'}`}>{i+1}</span>
                                                    <span className="text-xl font-black uppercase italic">{s.name}</span>
                                                </div>

                                        </div>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">

                                <div className="mb-10">

                                <h3 className="font-black uppercase italic mb-4 text-slate-400">Son ƒ∞≈ülemler</h3>

                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* YAZDIRMA ≈ûABLONU */}
                    <div className="print-only">
                        {students.map((s) => (
                            <div key={s.id} className="page-break p-12 bg-white">
                                <div className="border-b-8 border-indigo-600 pb-10 mb-10 flex justify-between items-end">
                                    <div>
                                        <h1 className="text-6xl font-black uppercase italic">{s.name}</h1>
                                        <p className="text-indigo-600 font-black mt-2 tracking-widest">{selClass?.name} PERFORMANS KARNESƒ∞</p>

                                    <div className="text-right font-black italic">

                                    </div>
                                </div>
                                <div className="grid grid-cols-2 gap-10">
                                    <div>
                                        <h3 className="font-black text-slate-400 uppercase text-xs mb-4">Sƒ±nav Geli≈üimi</h3>
                                        <HybridChart stdId={s.id} small={true} />
                                        <h3 className="font-black text-slate-400 uppercase text-xs mt-10 mb-4">√ñdev Durumu</h3>
                                        <div className="space-y-2">
                                            {homeworks.slice(-10).map(h => (
                                                <div key={h.id} className="flex justify-between border-b py-2 text-xs font-bold uppercase italic">
                                                    <span>{h.title}</span>
                                                    <span>{h.results?.[s.id] === 'done' ? '‚úÖ' : '‚ùå'}</span>

                                        <p className="text-[10px] text-slate-400 italic">Bu rapor otomatik olarak √∂ƒürencinin sƒ±nav netleri ve √∂dev takibi baz alƒ±narak hazƒ±rlanmƒ±≈ütƒ±r.</p>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
