<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistan Pro V12.6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; margin: 0; }
        .tab-btn { padding: 10px 16px; border-radius: 14px; font-weight: 800; font-size: 11px; transition: 0.3s; text-transform: uppercase; }
        .active-tab { background: #4338ca; color: white; }
        .slot-animation { animation: flash 0.1s infinite; }
        @keyframes flash { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        @media print { .no-print { display: none !important; } .print-only { display: block !important; } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const playRollSound = () => {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain); gain.connect(ctx.destination);
                osc.frequency.setValueAtTime(220 + (Math.random() * 80), ctx.currentTime);
                gain.gain.setValueAtTime(0.04, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.1);
                osc.start(); osc.stop(ctx.currentTime + 0.1);
            } catch(e){}
        };

        function App() {
            const [currentUser, setCurrentUser] = useState(() => JSON.parse(localStorage.getItem('ap_user') || 'null'));
            const [pinInput, setPinInput] = useState("");
            const [page, setPage] = useState('dashboard');
            const [classes, setClasses] = useState(() => JSON.parse(localStorage.getItem('ap_v12_cls') || '[]'));
            const [selClass, setSelClass] = useState(null);
            const [students, setStudents] = useState([]);
            const [homeworks, setHomeworks] = useState([]);
            const [exams, setExams] = useState([]);
            const [drawnStudents, setDrawnStudents] = useState([]);
            const [isSpinning, setIsSpinning] = useState(false);
            const [winner, setWinner] = useState(null);
            const [currentFlashName, setCurrentFlashName] = useState("");
            const [detailStudent, setDetailStudent] = useState(null);

            useEffect(() => { localStorage.setItem('ap_v12_cls', JSON.stringify(classes)); }, [classes]);
            useEffect(() => { if(currentUser) localStorage.setItem('ap_user', JSON.stringify(currentUser)); else localStorage.removeItem('ap_user'); }, [currentUser]);

            useEffect(() => {
                if (selClass) {
                    setStudents(JSON.parse(localStorage.getItem(`s12_${selClass.id}`) || '[]'));
                    setHomeworks(JSON.parse(localStorage.getItem(`h12_${selClass.id}`) || '[]'));
                    setExams(JSON.parse(localStorage.getItem(`e12_${selClass.id}`) || '[]'));
                }
            }, [selClass]);

            const handleLogin = (e) => {
                e.preventDefault();
                if(pinInput.length >= 4) { setCurrentUser({ id: pinInput, name: pinInput }); setPinInput(""); }
                else alert("En az 4 hane!");
            };

            const saveData = (stds, hws, exms) => {
                if(stds) { setStudents(stds); localStorage.setItem(`s12_${selClass.id}`, JSON.stringify(stds)); }
                if(hws) { setHomeworks(hws); localStorage.setItem(`h12_${selClass.id}`, JSON.stringify(hws)); }
                if(exms) { setExams(exms); localStorage.setItem(`e12_${selClass.id}`, JSON.stringify(exms)); }
            };

            const addLog = (stdId, type, amount, reason) => {
                const updated = students.map(s => {
                    if(s.id === stdId) {
                        const newPuan = (Number(s.puan) || 0) + Number(amount);
                        return { ...s, puan: newPuan, logs: [{ date: new Date().toLocaleString('tr-TR'), type, amount: Number(amount), reason, currentTotal: newPuan }, ...(s.logs || [])] };
                    }
                    return s;
                });
                saveData(updated, null, null);
                if(detailStudent?.id === stdId) setDetailStudent(updated.find(x => x.id === stdId));
            };

            const HybridChart = ({ stdId }) => {
                const width = 800; const height = 240; const padding = 40;
                const examPoints = exams.map((e, i) => {
                    const net = Number(e.results?.[stdId]?.net) || 0;
                    const pct = (net / (Number(e.qCount) || 1)) * 100;
                    return { x: padding + (i * (width - 2 * padding) / (exams.length > 1 ? exams.length - 1 : 1)), y: height - padding - ((pct / 100) * (height - 2 * padding)), val: pct };
                });
                return (
                    <svg viewBox={`0 0 ${width} ${height}`} className="w-full h-auto">
                        <line x1={padding} y1={height-padding} x2={width-padding} y2={height-padding} stroke="#cbd5e1" strokeWidth="2" />
                        {examPoints.length > 1 && <path d={`M ${examPoints.map(p => `${p.x},${p.y}`).join(' L ')}`} fill="none" stroke="#f59e0b" strokeWidth="3" strokeLinejoin="round" />}
                        {examPoints.map((p, i) => (
                            <g key={i}><circle cx={p.x} cy={p.y} r="5" fill="#f59e0b" /><text x={p.x} y={p.y - 12} textAnchor="middle" fontSize="10" fontWeight="800" fill="#b45309">%{p.val.toFixed(0)}</text></g>
                        ))}
                    </svg>
                );
            };

            if (!currentUser) {
                return (
                    <div className="flex items-center justify-center min-h-screen bg-slate-900">
                        <div className="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-sm text-center">
                            <h2 className="text-3xl font-black italic uppercase mb-2">Asistan <span className="text-indigo-600">Pro</span></h2>
                            <form onSubmit={handleLogin} className="space-y-4 mt-6">
                                <input type="password" placeholder="PIN" className="w-full bg-slate-100 p-5 rounded-2xl text-center text-2xl font-black outline-none" value={pinInput} onChange={(e) => setPinInput(e.target.value)} />
                                <button type="submit" className="w-full bg-indigo-600 text-white p-5 rounded-2xl font-black uppercase">Giriş Yap</button>
                            </form>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen">
                    <nav className="bg-slate-900 text-white p-5 flex justify-between items-center border-b-4 border-indigo-600">
                        <h1 onClick={()=>{setPage('dashboard'); setSelClass(null)}} className="text-xl font-black cursor-pointer italic uppercase">Asistan <span className="text-indigo-400">Pro</span></h1>
                        <button onClick={() => setCurrentUser(null)} className="bg-rose-600 px-4 py-2 rounded-xl text-[10px] font-black uppercase">Çıkış</button>
                    </nav>

                    <main className="p-6 max-w-7xl mx-auto">
                        {page === 'dashboard' && (
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 pt-10">
                                <button onClick={()=>{const n=prompt("Sınıf Adı:"); if(n)setClasses([...classes,{id:Date.now(), name:n, owner: currentUser.id}])}} className="h-44 border-4 border-dashed border-slate-300 rounded-[2.5rem] font-black text-slate-400">+ Yeni Sınıf</button>
                                {classes.filter(c => c.owner === currentUser.id).map(c => (
                                    <div key={c.id} onClick={()=>{setSelClass(c); setPage('list')}} className="bg-white p-10 rounded-[2.5rem] shadow-xl border-b-8 border-indigo-600 cursor-pointer">
                                        <h3 className="text-3xl font-black text-slate-800 italic uppercase">{c.name}</h3>
                                    </div>
                                ))}
                            </div>
                        )}

                        {selClass && (
                            <div className="space-y-6">
                                <div className="flex flex-wrap gap-2 p-2 bg-white rounded-2xl w-fit shadow-sm border">
                                    {['list','hw','wheel','exam','rank'].map(t => (
                                        <button key={t} onClick={()=>setPage(t)} className={`tab-btn ${page===t?'active-tab':'text-slate-400'}`}>{t==='list'?'Öğrenci':t==='hw'?'Ödev':t==='wheel'?'Kura': t==='exam'?'Sınav':'Skor'}</button>
                                    ))}
                                </div>

                                {page === 'list' && (
                                    <div className="bg-white rounded-[2.5rem] p-10 shadow-2xl">
                                        <button onClick={()=>{const n=prompt("İsim:"); if(n)saveData([...students,{id:Math.random(),name:n,puan:0,logs:[]}],null,null)}} className="bg-indigo-600 text-white px-6 py-2 rounded-xl font-bold mb-6">Öğrenci Ekle</button>
                                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                            {students.map(s => <div key={s.id} onClick={()=>setDetailStudent(s)} className="p-4 bg-slate-50 rounded-xl border font-bold uppercase cursor-pointer hover:bg-indigo-50 transition-colors">{s.name}</div>)}
                                        </div>
                                    </div>
                                )}

                                {page === 'exam' && (
                                    <div className="bg-white rounded-[2.5rem] p-10 shadow-2xl">
                                        <button onClick={()=>{const t=prompt("Başlık:"); const q=prompt("Soru:"); if(t&&q)saveData(null,null,[...exams,{id:Date.now(),title:t,qCount:Number(q),results:{}}])}} className="bg-indigo-600 text-white px-8 py-3 rounded-xl font-black mb-6">+ Yeni Deneme</button>
                                        {exams.map(e => (
                                            <div key={e.id} className="p-6 bg-slate-50 rounded-[2rem] border mb-4">
                                                <h3 className="font-black text-indigo-700 mb-4 uppercase">{e.title} ({e.qCount} Soru)</h3>
                                                <div className="grid grid-cols-2 md:grid-cols-4 gap-3">
                                                    {students.map(s => (
                                                        <div key={s.id} className="bg-white p-3 rounded-xl border">
                                                            <div className="text-[10px] font-bold mb-1">{s.name}</div>
                                                            <div className="flex gap-1">
                                                                <input type="number" placeholder="D" className="w-full p-1 border rounded text-center text-xs" onBlur={(ev)=>{
                                                                    const d = Number(ev.target.value) || 0;
                                                                    const y = Number(e.results?.[s.id]?.y) || 0;
                                                                    saveData(null,null,exams.map(ex=>ex.id===e.id?{...ex,results:{...ex.results,[s.id]:{d,y,net:d-(y/3)}}}:ex));
                                                                }} />
                                                                <input type="number" placeholder="Y" className="w-full p-1 border rounded text-center text-xs" onBlur={(ev)=>{
                                                                    const d = Number(e.results?.[s.id]?.d) || 0;
                                                                    const y = Number(ev.target.value) || 0;
                                                                    saveData(null,null,exams.map(ex=>ex.id===e.id?{...ex,results:{...ex.results,[s.id]:{d,y,net:d-(y/3)}}}:ex));
                                                                }} />
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                                
                                {page === 'rank' && (
                                    <div className="space-y-4">
                                        {students.sort((a,b)=>b.puan-a.puan).map((s,i) => (
                                            <div key={s.id} className="bg-white p-6 rounded-[2rem] shadow flex justify-between items-center border-l-8 border-indigo-600">
                                                <span className="text-xl font-black">#{i+1} {s.name}</span>
                                                <span className="text-2xl font-black text-indigo-600">{s.puan} P</span>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}

                        {detailStudent && (
                            <div className="fixed inset-0 bg-slate-900/90 flex items-center justify-center p-4 z-50" onClick={()=>setDetailStudent(null)}>
                                <div className="bg-white w-full max-w-3xl rounded-[3rem] p-8 relative" onClick={e=>e.stopPropagation()}>
                                    <h2 className="text-2xl font-black mb-6 uppercase">{detailStudent.name} Gelişim Grafiği</h2>
                                    <div className="bg-slate-50 p-6 rounded-3xl mb-6">
                                        <HybridChart stdId={detailStudent.id} />
                                    </div>
                                    <div className="flex gap-2 mb-6">
                                        <input id="mPuan" type="number" className="bg-slate-100 p-4 rounded-xl w-full font-bold" placeholder="Puan ekle/çıkar" />
                                        <button onClick={()=>{const v=document.getElementById('mPuan').value; if(v)addLog(detailStudent.id,'MANUEL',v,'Giriş')}} className="bg-indigo-600 text-white px-8 rounded-xl font-black">EKLE</button>
                                    </div>
                                    <button onClick={()=>setDetailStudent(null)} className="absolute top-6 right-6 text-2xl font-bold text-slate-300 hover:text-red-500">×</button>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
