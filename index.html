<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistan V13 - Profesyonel</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide-react@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        /* Senin tasarımındaki özel scrollbar ve geçişler */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Lucide ikonlarını kodun içinde kullanabilmen için gerekli tanımlama
        const { 
            AlertCircle, Users, BookOpen, Trophy, BarChart3, 
            FileText, Sparkles, Plus, X, Save, Trash2, 
            ChevronRight, ChevronLeft, Download, Upload,
            History, Info, Settings, Layout, CheckCircle2
        } = lucide;

        // --- SENİN VERDİĞİN V13 KODUNUN BAŞLANGICI ---
        
        const sanitize = (input) => {
          if (!input) return '';
          return String(input).replace(/[<>]/g, '').trim().slice(0, 100);
        };

        const storage = {
          set: (key, value) => {
            try {
              const serialized = JSON.stringify(value);
              if (serialized.length > 4 * 1024 * 1024) {
                alert('Veri çok büyük (max 4MB)');
                return { success: false };
              }
              localStorage.setItem(key, serialized);
              return { success: true };
            } catch (e) {
              console.error('Storage hatası:', e);
              return { success: false, error: e.message };
            }
          },
          get: (key, defaultValue = null) => {
            try {
              const item = localStorage.getItem(key);
              return item ? JSON.parse(item) : defaultValue;
            } catch { return defaultValue; }
          },
          remove: (key) => localStorage.removeItem(key)
        };

        const generateId = () => `${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;

        // Hata Sınırı Bileşeni
        class ErrorBoundary extends React.Component {
          constructor(props) {
            super(props);
            this.state = { hasError: false };
          }
          static getDerivedStateFromError() { return { hasError: true }; }
          render() {
            if (this.state.hasError) {
              return (
                <div className="p-8 text-center">
                  <h2 className="text-2xl font-bold text-red-600">Bir hata oluştu.</h2>
                  <button onClick={() => window.location.reload()} className="mt-4 bg-indigo-600 text-white px-4 py-2 rounded-xl">Sayfayı Yenile</button>
                </div>
              );
            }
            return this.props.children;
          }
        }

        // --- HİBRİT GRAFİK BİLEŞENİ ---
        const HybridChart = ({ stdId, students, exams }) => {
          const width = 800;
          const height = 240;
          const padding = 40;
          
          const examPoints = exams.map((e, i) => {
            const net = Number(e.results?.[stdId]?.net) || 0;
            const qCount = Number(e.qCount) || 1;
            const percentage = (net / qCount) * 100;
            // Sıfıra bölünme hatası düzeltilmiş koordinat hesabı
            const x = exams.length > 1 
                      ? padding + (i * (width - 2 * padding) / (exams.length - 1))
                      : width / 2;
            const y = height - padding - ((percentage / 100) * (height - 2 * padding));
            return { x, y, val: percentage, name: e.name };
          });

          return (
            <div className="relative bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
              <svg viewBox={`0 0 ${width} ${height}`} className="w-full h-auto">
                <defs>
                  <linearGradient id="lineGrad" x1="0" y1="0" x2="1" y2="0">
                    <stop offset="0%" stopColor="#6366f1" />
                    <stop offset="100%" stopColor="#a855f7" />
                  </linearGradient>
                </defs>
                {/* Eksenler */}
                <line x1={padding} y1={height-padding} x2={width-padding} y2={height-padding} stroke="#f1f5f9" strokeWidth="2" />
                
                {/* Çizgi */}
                {examPoints.length > 1 && (
                  <path
                    d={`M ${examPoints.map(p => `${p.x},${p.y}`).join(' L ')}`}
                    fill="none"
                    stroke="url(#lineGrad)"
                    strokeWidth="4"
                    strokeLinejoin="round"
                    strokeLinecap="round"
                  />
                )}

                {/* Noktalar */}
                {examPoints.map((p, i) => (
                  <g key={i} className="group cursor-pointer">
                    <circle cx={p.x} cy={p.y} r="6" fill="#fff" stroke="#6366f1" strokeWidth="3" />
                    <text x={p.x} y={p.y - 15} textAnchor="middle" className="text-[10px] font-bold fill-slate-600">
                      %{p.val.toFixed(1)}
                    </text>
                  </g>
                ))}
              </svg>
            </div>
          );
        };

        // --- ANA APP BİLEŞENİ ---
        const { useState, useEffect, useCallback, useMemo } = React;

        function App() {
          const [page, setPage] = useState('dashboard');
          const [classes, setClasses] = useState(() => storage.get('ap_v13_classes', []));
          const [selClass, setSelClass] = useState(() => storage.get('ap_v13_selClass', null));
          const [students, setStudents] = useState([]);
          const [exams, setExams] = useState([]);
          const [homeworks, setHomeworks] = useState([]);
          const [detailStudent, setDetailStudent] = useState(null);

          // Sınıf değişince verileri çek
          useEffect(() => {
            if (selClass) {
              setStudents(storage.get(`s13_${selClass.id}`, []));
              setExams(storage.get(`e13_${selClass.id}`, []));
              setHomeworks(storage.get(`h13_${selClass.id}`, []));
              storage.set('ap_v13_selClass', selClass);
            }
          }, [selClass]);

          // Veri Kaydetme Fonksiyonları
          const saveStudents = (data) => { setStudents(data); storage.set(`s13_${selClass.id}`, data); };
          const saveExams = (data) => { setExams(data); storage.set(`e13_${selClass.id}`, data); };
          
          const handleAddClass = () => {
            const name = prompt("Sınıf Adı:");
            if (!name) return;
            const newClass = { id: generateId(), name: sanitize(name) };
            const updated = [...classes, newClass];
            setClasses(updated);
            storage.set('ap_v13_classes', updated);
          };

          const addLog = (stdId, type, amount, reason) => {
            const updated = students.map(s => {
              if (s.id === stdId) {
                const newPuan = (Number(s.puan) || 0) + Number(amount);
                const newLog = {
                  id: generateId(),
                  date: new Date().toLocaleString('tr-TR'),
                  type, amount, reason, currentTotal: newPuan
                };
                return { ...s, puan: newPuan, logs: [newLog, ...(s.logs || [])].slice(0, 100) };
              }
              return s;
            });
            saveStudents(updated);
          };

          // Render Dashboard
          if (page === 'dashboard' || !selClass) {
            return (
              <div className="min-h-screen bg-slate-50 p-8">
                <div className="max-w-6xl mx-auto">
                  <header className="flex justify-between items-center mb-12">
                    <div>
                      <h1 className="text-4xl font-extrabold text-slate-900 tracking-tight flex items-center gap-3">
                        <Sparkles className="text-indigo-600 w-10 h-10" /> Asistan <span className="text-indigo-600">V13</span>
                      </h1>
                      <p className="text-slate-500 mt-2 font-medium">Eğitim Yönetim Sistemi</p>
                    </div>
                  </header>

                  <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <button 
                      onClick={handleAddClass}
                      className="h-64 border-4 border-dashed border-slate-200 rounded-[40px] flex flex-col items-center justify-center gap-4 text-slate-400 hover:text-indigo-600 hover:border-indigo-200 hover:bg-indigo-50/30 transition-all group"
                    >
                      <div className="p-4 bg-slate-100 rounded-2xl group-hover:bg-indigo-100 transition-colors">
                        <Plus size={32} />
                      </div>
                      <span className="font-bold text-lg">Yeni Sınıf Oluştur</span>
                    </button>

                    {classes.map(c => (
                      <div 
                        key={c.id}
                        onClick={() => { setSelClass(c); setPage('students'); }}
                        className="bg-white p-10 rounded-[40px] shadow-xl shadow-slate-200/50 border border-slate-100 hover:-translate-y-2 transition-all cursor-pointer group relative overflow-hidden"
                      >
                        <div className="absolute top-0 right-0 p-8 opacity-5 group-hover:opacity-10 transition-opacity">
                          <Users size={80} />
                        </div>
                        <h3 className="text-3xl font-bold text-slate-800 mb-2">{c.name}</h3>
                        <p className="text-indigo-600 font-bold flex items-center gap-2">Sınıfa Git <ChevronRight size={18}/></p>
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            );
          }

          // Render Sınıf İçi (Basitleştirilmiş Liste - Senin v13 Yapın)
          return (
            <div className="min-h-screen bg-white">
              <nav className="border-b border-slate-100 px-8 py-4 flex justify-between items-center sticky top-0 bg-white/80 backdrop-blur-md z-40">
                <div className="flex items-center gap-6">
                  <button onClick={() => setPage('dashboard')} className="p-2 hover:bg-slate-100 rounded-xl transition-colors">
                    <ChevronLeft />
                  </button>
                  <h2 className="text-xl font-bold text-slate-800">{selClass.name}</h2>
                </div>
                <div className="flex bg-slate-100 p-1.5 rounded-2xl gap-1">
                  {['students', 'exams', 'rank'].map(m => (
                    <button 
                      key={m} 
                      onClick={() => setPage(m)}
                      className={`px-6 py-2 rounded-xl text-sm font-bold transition-all ${page === m ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}
                    >
                      {m === 'students' ? 'Öğrenciler' : m === 'exams' ? 'Sınavlar' : 'Sıralama'}
                    </button>
                  ))}
                </div>
              </nav>

              <main className="p-8 max-w-7xl mx-auto">
                {page === 'students' && (
                  <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div className="md:col-span-4 mb-6 flex gap-4">
                        <input id="newStd" className="flex-1 bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl outline-none focus:border-indigo-500 transition-all" placeholder="Öğrenci Adı Soyadı..." />
                        <button onClick={() => {
                            const val = document.getElementById('newStd').value;
                            if(val) { saveStudents([...students, {id: generateId(), name: sanitize(val), puan: 0, logs: []}]); document.getElementById('newStd').value = ''; }
                        }} className="bg-indigo-600 text-white px-8 rounded-2xl font-bold hover:bg-indigo-700 transition-all flex items-center gap-2">
                            <Plus size={20} /> Ekle
                        </button>
                    </div>
                    {students.map(s => (
                      <div key={s.id} onClick={() => setDetailStudent(s)} className="bg-slate-50 p-6 rounded-3xl border-2 border-transparent hover:border-indigo-100 hover:bg-white hover:shadow-xl transition-all cursor-pointer group">
                        <div className="flex justify-between items-start mb-4">
                            <div className="w-12 h-12 bg-indigo-100 rounded-2xl flex items-center justify-center text-indigo-600 font-bold">
                                {s.name[0].toUpperCase()}
                            </div>
                            <button onClick={(e) => { e.stopPropagation(); saveStudents(students.filter(x => x.id !== s.id)); }} className="text-slate-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-all">
                                <Trash2 size={18} />
                            </button>
                        </div>
                        <h4 className="font-bold text-slate-800 truncate">{s.name}</h4>
                        <p className="text-indigo-600 font-extrabold mt-1">{s.puan || 0} Puan</p>
                      </div>
                    ))}
                  </div>
                )}

                {page === 'rank' && (
                  <div className="space-y-4 max-w-2xl mx-auto">
                    {students.sort((a,b) => (b.puan || 0) - (a.puan || 0)).map((s, i) => (
                      <div key={s.id} className="bg-white p-6 rounded-3xl shadow-lg border border-slate-100 flex justify-between items-center">
                        <div className="flex items-center gap-6">
                            <span className={`text-2xl font-black ${i < 3 ? 'text-amber-500' : 'text-slate-200'}`}>#{i+1}</span>
                            <span className="text-lg font-bold text-slate-700">{s.name}</span>
                        </div>
                        <div className="text-2xl font-black text-indigo-600">{s.puan || 0}</div>
                      </div>
                    ))}
                  </div>
                )}
              </nav>

              {/* Öğrenci Detay Modalı - v13 Grafik Dahil */}
              {detailStudent && (
                <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                    <div className="bg-white w-full max-w-4xl rounded-[40px] shadow-2xl overflow-hidden max-h-[90vh] flex flex-col">
                        <div className="p-8 border-b border-slate-100 flex justify-between items-center">
                            <div>
                                <h2 className="text-3xl font-bold text-slate-800">{detailStudent.name}</h2>
                                <p className="text-indigo-600 font-bold">Performans Analizi</p>
                            </div>
                            <button onClick={() => setDetailStudent(null)} className="p-3 bg-slate-100 rounded-2xl hover:bg-red-50 hover:text-red-500 transition-all">
                                <X />
                            </button>
                        </div>
                        <div className="p-8 overflow-y-auto custom-scrollbar">
                            <h3 className="text-lg font-bold text-slate-700 mb-4">Sınav Başarı Grafiği (%)</h3>
                            <HybridChart stdId={detailStudent.id} students={students} exams={exams} />
                            
                            <div className="mt-8 grid grid-cols-2 gap-4">
                                <div className="p-6 bg-indigo-50 rounded-3xl">
                                    <p className="text-sm font-bold text-indigo-400 uppercase tracking-wider">Mevcut Puan</p>
                                    <p className="text-4xl font-black text-indigo-600">{detailStudent.puan || 0}</p>
                                </div>
                                <div className="p-6 bg-slate-50 rounded-3xl flex flex-col justify-center">
                                    <div className="flex gap-2">
                                        <input id="quickPuan" type="number" className="w-full p-3 rounded-xl border-2 border-slate-200 outline-none focus:border-indigo-500" placeholder="Puan ekle/çıkar..." />
                                        <button onClick={() => {
                                            const val = document.getElementById('quickPuan').value;
                                            if(val) addLog(detailStudent.id, 'MANUEL', val, 'Hızlı İşlem');
                                            setDetailStudent(null);
                                        }} className="bg-slate-900 text-white px-6 rounded-xl font-bold">Uygula</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
              )}
            </div>
          );
        }

        // Uygulamayı başlat
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
          <ErrorBoundary>
            <App />
          </ErrorBoundary>
        );
    </script>
</body>
</html>
